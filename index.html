<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ë° ë°©í–¥ ê³µìœ  ì§€ë„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.firebasestorage.app",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ì‚¬ìš©ìë³„ ë§ˆì»¤/í™”ì‚´í‘œ/ë¼ë²¨ ì €ì¥
    const userMarkers = {};
    const userArrows = {};
    const userLabels = {};

    let myHeading = 0; 
    let myUid = null; 

    // ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => console.error("DB ì—…ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    // ë‚´ ìœ„ì¹˜ ì‹¤ì‹œê°„ ì¶”ì 
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            console.log("ğŸ“ ë‚´ ìœ„ì¹˜:", lat, lon);
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("âŒ ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŒ");
      }
    }

    // ê¸°ê¸° ë°©í–¥ ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ì§€ë„ì— ì‚¬ìš©ì í‘œì‹œ
    function showUser(uid, lat, lon, heading) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      const headingNum = Number(heading) || 0;

      if (isNaN(latNum) || isNaN(lonNum)) return;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum]).addTo(map)
          .bindPopup(`ğŸ‘¤ ${uid}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
      }

      if (userArrows[uid]) map.removeLayer(userArrows[uid]);
      if (userLabels[uid]) map.removeLayer(userLabels[uid]);

      const arrowLength = 0.0007;
      const rad = headingNum * (Math.PI / 180);
      const endLat = latNum + arrowLength * Math.cos(rad);
      const endLon = lonNum + arrowLength * Math.sin(rad);

      userArrows[uid] = L.polyline([[latNum, lonNum], [endLat, endLon]], {
        color: "red",
        weight: 3,
        opacity: 0.8
      }).addTo(map);

      let directionText = "ë¶";
      if (headingNum >= 45 && headingNum < 135) directionText = "ë™";
      else if (headingNum >= 135 && headingNum < 225) directionText = "ë‚¨";
      else if (headingNum >= 225 && headingNum < 315) directionText = "ì„œ";

      userLabels[uid] = L.marker([endLat, endLon], {
        icon: L.divIcon({
          className: "direction-label",
          html: `<b>${directionText}</b>`,
          iconSize: [30, 20]
        })
      }).addTo(map);

      if (uid === myUid) {
        map.setView([latNum, lonNum], 15);
      }
    }

    // Firebase ë¡œê·¸ì¸
    signInAnonymously(auth).then(() => {
      console.log("âœ… ìµëª… ë¡œê·¸ì¸ ì„±ê³µ");
    }).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        console.log("ğŸ‘¤ UID:", myUid);

        // ë‚´ ìœ„ì¹˜ ì‹¤ì‹œê°„ ì¶”ì 
        trackLocation(myUid);

        // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ êµ¬ë…
        const locationsRef = ref(db, "locations");
        onValue(locationsRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          for (const uid in data) {
            const { latitude, longitude, heading } = data[uid];
            showUser(uid, latitude, longitude, heading);
          }
        });
      }
    });
  </script>
</body>
</html>
