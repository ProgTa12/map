  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    projectId: "gps-mapping-397bc",

  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
  const auth = getAuth(app);

  const map = L.map('map').setView([36.5, 127.8], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const userMarkers = {};
  let myUid = null;
  let myNickname = "ìµëª…";
  let myHeading = 0;
  const userData = {};
  let currentClickMarker = null;
  let selectedLatLng = null;

  const panel = document.getElementById("placePanel");
  const placeContent = document.getElementById("placeContent");
  document.getElementById("placeCloseBtn").onclick = () => panel.style.display = "none";

  const nicknameDiv = document.getElementById("nicknamePrompt");
  const nicknameBtn = document.getElementById("nicknameBtn");
  nicknameBtn.addEventListener("click", () => {
    const input = document.getElementById("nicknameInput").value.trim();
    if (input) {
      myNickname = input;
      nicknameDiv.style.display = "none";
    } else {
      alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
    }
  });

  document.getElementById("userListToggle").onclick = () => {
    const ul = document.getElementById("userList");
    ul.style.display = ul.style.display === "block" ? "none" : "block";
  };

  document.getElementById("editNicknameBtn").onclick = () => {
    const newNick = document.getElementById("editNicknameInput").value.trim();
    if (newNick) {
      myNickname = newNick;
      set(ref(db, "locations/" + myUid + "/nickname"), newNick);
      alert("ë‹‰ë„¤ì„ ìˆ˜ì •ë¨");
    }
  };

  function uploadLocation(uid, lat, lng, heading) {
    set(ref(db, "locations/" + uid), {
      latitude: lat,
      longitude: lng,
      heading: heading,
      nickname: myNickname,
      timestamp: Date.now()
    });
  }

  function showUser(uid, lat, lng, heading, nickname = "ìµëª…") {
    const icon = L.divIcon({
      className: "custom-icon",
      html: `<div style="text-align:center;">
        <div style="font-size:20px; transform: rotate(${heading}deg);">ğŸ§­</div>
        <div style="width:12px; height:12px; background:${uid === myUid ? 'red' : 'blue'}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
      </div>`,
      iconSize: [30, 40],
      iconAnchor: [15, 20]
    });

    const popup = `<b>${uid === myUid ? nickname + " (ë‚˜)" : nickname}</b><br>ìœ„ë„: ${lat.toFixed(6)}<br>ê²½ë„: ${lng.toFixed(6)}`;
    if (!userMarkers[uid]) {
      userMarkers[uid] = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
    } else {
      userMarkers[uid].setLatLng([lat, lng]);
      userMarkers[uid].setIcon(icon);
      userMarkers[uid].bindPopup(popup);
    }
    userData[uid] = { lat, lng, nickname };
    renderUserList();
  }

  function renderUserList() {
    const ul = document.getElementById("userListUl");
    ul.innerHTML = "";
    for (const uid in userData) {
      const li = document.createElement("li");
      li.textContent = uid === myUid ? `${myNickname} (ë‚˜)` : userData[uid].nickname;
      li.onclick = () => {
        const { lat, lng } = userData[uid];
        map.setView([lat, lng], 15);
        userMarkers[uid].openPopup();
      };
      ul.appendChild(li);
    }
  }

  function trackMyLocation(uid) {
    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude } = pos.coords;
      showUser(uid, latitude, longitude, myHeading, myNickname);
      uploadLocation(uid, latitude, longitude, myHeading);
      checkDangerZones(latitude, longitude);
    }, console.error, { enableHighAccuracy: true });
  }

  function listenAllUsers() {
    onValue(ref(db, "locations"), snapshot => {
      const data = snapshot.val() || {};
      for (const uid in data) {
        const u = data[uid];
        if (u && u.latitude !== undefined && u.longitude !== undefined) {
          showUser(uid, u.latitude, u.longitude, u.heading || 0, u.nickname || "ìµëª…");
        }
      }
    });
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      myUid = user.uid;
      const wait = setInterval(() => {
        if (myNickname !== "ìµëª…") {
          clearInterval(wait);
          trackMyLocation(myUid);
          listenAllUsers();
        }
      }, 500);
    }
  });

  signInAnonymously(auth);

  map.on("click", async e => {
    const lat = e.latlng.lat, lng = e.latlng.lng;
    selectedLatLng = e.latlng;

    if (currentClickMarker) map.removeLayer(currentClickMarker);
    currentClickMarker = L.marker([lat, lng]).addTo(map).bindPopup("ğŸ“ ì„ íƒí•œ ìœ„ì¹˜").openPopup();

    panel.style.display = "block";
    placeContent.innerHTML = "ğŸ” ì¥ì†Œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";

    try {
      const res = await fetch(`https://dapi.kakao.com/v2/local/search/category.json?category_group_code=FD6&x=${lng}&y=${lat}&radius=500`, {
        headers: {
          Authorization: "KakaoAK b5321f61696e2bf38cb098797fccedb0"
        }
      });

      if (!res.ok) throw new Error("API í˜¸ì¶œ ì‹¤íŒ¨");

      const data = await res.json();
      if (!data.documents || data.documents.length === 0) {
        placeContent.innerHTML = "âš ï¸ ì£¼ë³€ ìŒì‹ì ì´ ì—†ìŠµë‹ˆë‹¤.";
      } else {
        placeContent.innerHTML = "<b>ğŸ± ì£¼ë³€ ìŒì‹ì </b><br><br>" + data.documents.map(p => `
          <div class="place">
            <div class="place-title">${p.place_name}</div>
            <div>${p.road_address_name || p.address_name}</div>
            <div>${p.category_name}</div>
          </div>
        `).join("");
      }
    } catch (err) {
      console.error("âŒ ì¥ì†Œ ê²€ìƒ‰ ì˜¤ë¥˜:", err);
      placeContent.innerHTML = "âŒ ì¥ì†Œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
    }
  });

    const dangerZones = [];
  const dangerOverlays = [];
  const dangerList = document.getElementById("dangerList");

  // ìœ„í—˜ì§€ì—­ ì„¤ì • ë²„íŠ¼
  document.getElementById("dangerZoneBtn").onclick = () => {
    if (!selectedLatLng) {
      alert("ë¨¼ì € ë§ˆì»¤ë¥¼ ì§€ë„ì— ì°ì–´ì£¼ì„¸ìš”.");
      return;
    }
    document.getElementById("dangerForm").style.display = "block";
  };

  // ìœ„í—˜ì§€ì—­ ì¶”ê°€
  document.getElementById("dangerForm").innerHTML = `
    <label>ì´ë¦„: <input type="text" id="dangerName"></label><br>
    <label>ë°˜ê²½(m): 
      <select id="dangerRadius">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
      </select>
    </label><br>
    <button id="addDangerBtn">ì¶”ê°€</button>
  `;

  document.getElementById("dangerForm").addEventListener("click", e => {
    if (e.target.id !== "addDangerBtn") return;
    const name = document.getElementById("dangerName").value.trim();
    const radius = parseInt(document.getElementById("dangerRadius").value);
    if (!name || !selectedLatLng) return;

    const lat = selectedLatLng.lat;
    const lng = selectedLatLng.lng;

    const circle = L.circle([lat, lng], {
      radius,
      color: "red",
      fillColor: "#f88",
      fillOpacity: 0.4,
      dashArray: "4,6"
    }).addTo(map);

    const zone = { name, lat, lng, radius, circle };
    dangerZones.push(zone);
    dangerOverlays.push(circle);
    renderDangerList();
    document.getElementById("dangerForm").style.display = "none";
  });

  function renderDangerList() {
    dangerList.innerHTML = "";
    dangerZones.forEach((zone, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<b>${zone.name}</b> (${zone.lat.toFixed(4)}, ${zone.lng.toFixed(4)}) [${zone.radius}m]
        <button onclick="removeDanger(${index})">ì‚­ì œ</button>`;
      dangerList.appendChild(li);
    });
  }

  window.removeDanger = function(index) {
    map.removeLayer(dangerOverlays[index]);
    dangerZones.splice(index, 1);
    dangerOverlays.splice(index, 1);
    renderDangerList();
  };

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  function checkDangerZones(lat, lng) {
    dangerZones.forEach(zone => {
      const d = getDistance(lat, lng, zone.lat, zone.lng);
      if (d <= zone.radius) {
        let level = "";
        if (d <= 10) level = "ğŸš¨ ì§„ë™ ê°•í•¨ (10m)";
        else if (d <= 50) level = "âš ï¸ ì§„ë™ ì¤‘ê°„ (50m)";
        else if (d <= 100) level = "ğŸ”” ì§„ë™ ì•½í•¨ (100m)";
        else level = "ğŸ”µ ê°ì§€ë¨ (200m)";
        console.log(`[ìœ„í—˜ì§€ì—­ ê²½ê³ ] ${zone.name} - ${level}`);
      }
    });
  }

  // ìœ„í—˜ì§€ì—­ í† ê¸€
  const dangerListPanel = document.getElementById("dangerListPanel");
  const dangerToggle = document.getElementById("dangerToggle");
  const dangerClose = document.getElementById("dangerCloseBtn");

  dangerToggle.onclick = () => {

  dangerClose.onclick = () => {

    dangerToggle.style.display = "inline-block";
  };
