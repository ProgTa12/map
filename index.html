<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 공유 (전화번호/게스트 로그인 선택)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #login-select, #phone-section, #otp-section {
      position: absolute; z-index: 1000; background: white;
      padding: 16px; border-radius: 6px; border: 1px solid #ddd;
      top: 10px; left: 10px; min-width:240px; transition:0.3s;
    }
    #login-select button { width:100%; margin-bottom:8px; }
    #phone-section, #otp-section { display:none;}
    #msg {color:red; margin-top:4px;}
  </style>
</head>
<body>
  <!-- 로그인 선택창 -->
  <div id="login-select">
    <button id="btn-phone">전화번호로 로그인</button>
    <button id="btn-guest">게스트(익명) 로그인</button>
  </div>
  <!-- 전화번호 입력 -->
  <div id="phone-section">
    <form id="phone-login-form">
      <label>전화번호 (예: +821012345678)<br>
        <input id="phone-number" type="text" placeholder="+8210xxxxxxx" required>
      </label>
      <div id="recaptcha-container"></div>
      <button type="submit" style="margin-top:5px;">인증번호 받기</button>
      <div id="msg"></div>
    </form>
  </div>
  <!-- OTP 입력 -->
  <div id="otp-section">
    <form id="code-login-form">
      <label>인증번호 (SMS로 수신한 6자리):
        <input id="otp-code" type="text" required>
      </label>
      <button type="submit" style="margin-top:5px;">인증</button>
      <div id="msg-otp"></div>
    </form>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 사용자별 마커 저장
    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;
    let isTracking = false; // 위치 추적중 여부

    // 마커 아이콘
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 지도에 사용자 마커 표시 및 갱신
    function showUser(uid, lat, lon) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      let icon = uid === myUid ? redIcon : blueIcon;
      let popupMsg = uid === myUid ? '나(Myself)' : uid;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], {icon: icon})
          .addTo(map)
          .bindPopup(`👤 ${popupMsg}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
      }
    }

    // 모든 사용자 위치 실시간 반영(나 포함)
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        if (!locations) return;
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude);
        }
      });
    }

    // 위치 업로드 (오류시 권한 안내)
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => {
        alert("위치 업로드 실패. 위치 권한을 확인하세요.\n" + err.message);
      });
    }

    // 내 위치 추적 및 업로드 + 지도에 마커 즉시 표시
    function trackLocation(userId) {
      if (isTracking) return;
      isTracking = true; // 중복 추적 방지
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            uploadLocation(userId, lat, lon, myHeading);
            showUser(userId, lat, lon);
          },
          (err) => {
            isTracking = false;
            let message = "❌ 위치 추적 실패: ";
            if (err.code === 1) {
              message += "브라우저 위치 권한이 거부됐습니다.\n크롬 주소창 자물쇠 또는 우측 상단 위치 아이콘(📍)을 클릭하여 권한을 허용해주세요.";
            } else if (err.code === 2) {
              message += "위치 정보를 사용할 수 없습니다. 노트북에 GPS가 없거나, 네트워크 설정을 확인하세요.";
            } else if (err.code === 3) {
              message += "위치 요청 시간이 초과됐습니다.";
            } else {
              message += err.message;
            }
            alert(message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("브라우저가 위치 정보를 지원하지 않습니다.");
      }
    }

    // 방향(heading) 감지
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // 로그인 UI 전환 및 phone auth 제어
    let confirmationResult = null;
    let recaptchaVerifier = null;

    // 버튼 선택 이벤트
    document.getElementById('btn-phone').onclick = () => {
      document.getElementById('login-select').style.display = 'none';
      document.getElementById('phone-section').style.display = '';
      if(!recaptchaVerifier) {
        recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
          size: 'normal',
          callback: () => {}
        });
      }
    };
    document.getElementById('btn-guest').onclick = () => {
      document.getElementById('login-select').style.display = 'none';
      signInAnonymously(auth).catch((err) => {
        alert("익명 로그인 실패: " + err.message);
        document.getElementById('login-select').style.display = '';
      });
    };

    // 전화번호 폼 제출(인증번호 요청)
    document.getElementById('phone-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phoneNumber = document.getElementById('phone-number').value;
      document.getElementById('msg').innerText = '';
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        document.getElementById('otp-section').style.display = '';
        document.getElementById('phone-section').style.display = 'none';
        alert('인증번호(OTP)를 입력하세요!');
      } catch (error) {
        document.getElementById('msg').innerText = "전화번호 인증 요청 실패: " + error.message;
        if(recaptchaVerifier) recaptchaVerifier.clear();
      }
    });

    // 인증번호(OTP) 입력 폼 제출
    document.getElementById('code-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const code = document.getElementById('otp-code').value;
      document.getElementById('msg-otp').innerText = "";
      try {
        await confirmationResult.confirm(code);
      } catch (error) {
        document.getElementById('msg-otp').innerText = "인증 실패: " + error.message;
      }
    });

    // 로그인 성공(onAuthStateChanged) 후 UI/위치추적/실시간 위치표시 시작
    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        document.getElementById('login-select').style.display = 'none';
        document.getElementById('phone-section').style.display = 'none';
        document.getElementById('otp-section').style.display = 'none';
        trackLocation(myUid);
        listenAllUsers();
      } else {
        // 재로그인/로그아웃 처리
        document.getElementById('login-select').style.display = '';
        document.getElementById('phone-section').style.display = 'none';
        document.getElementById('otp-section').style.display = 'none';
      }
    });
  </script>
</body>
</html>
