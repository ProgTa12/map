<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ë° ë°©í–¥ ê³µìœ  ì§€ë„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #login-section { position: absolute; z-index: 1000; background: white; padding: 16px; border-radius:6px; border:1px solid #ddd; top:10px; left:10px; }
    #login-section input { margin-bottom:5px;}
    #login-section label { display:block;}
  </style>
</head>
<body>
  <div id="login-section">
    <form id="phone-login-form">
      <label>ì „í™”ë²ˆí˜¸(ì˜ˆ:+821012345678)<br>
        <input id="phone-number" type="text" placeholder="+8210xxxxxxx" required>
      </label>
      <div id="recaptcha-container"></div>
      <button type="submit">ì¸ì¦ë²ˆí˜¸ ë°›ê¸°</button>
    </form>
    <form id="code-login-form" style="display:none;">
      <label>ì¸ì¦ë²ˆí˜¸(OTP):
        <input id="otp-code" type="text" required>
      </label>
      <button type="submit">ì¸ì¦</button>
    </form>
    <button id="anonymous-login">ìµëª… ë¡œê·¸ì¸</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ ì €ì¥
    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;

    // ë§ˆì»¤ ì•„ì´ì½˜
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => console.error("DB ì—…ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    // ë‚´ ìœ„ì¹˜ ì¶”ì  ë° ì—…ë¡œë“œ + ì§€ë„ì— ë§ˆì»¤ ì¦‰ì‹œ í‘œì‹œ
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // 1. DB ì—…ë¡œë“œ
            uploadLocation(userId, lat, lon, myHeading);
            // 2. ë‚´ ìœ„ì¹˜ ì§€ë„ì— ì¦‰ì‹œ í‘œì‹œ
            showUser(userId, lat, lon, myHeading);
          },
          (err) => console.error("âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("âŒ ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŒ");
      }
    }

    // ë°©í–¥(heading) ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ì§€ë„ì— ì‚¬ìš©ì ë§ˆì»¤ í‘œì‹œ ë° ê°±ì‹ 
    function showUser(uid, lat, lon, heading) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      let icon = uid === myUid ? redIcon : blueIcon;
      let popupMsg = uid === myUid ? 'ë‚˜(Myself)' : uid;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], {icon: icon})
          .addTo(map)
          .bindPopup(`ğŸ‘¤ ${popupMsg}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
      }
    }

    // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ ì‹¤ì‹œê°„ ë°˜ì˜(ë‚˜ í¬í•¨)
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        if (!locations) return;
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude, user.heading);
        }
      });
    }

    // ë¡œê·¸ì¸ UI ë° phone auth ì œì–´
    let confirmationResult = null;

    // ë¦¬ìº¡ì°¨ ì´ˆê¸°í™”
    const recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'normal',
      callback: () => {}
    });

    // ì „í™”ë²ˆí˜¸ í¼ ì œì¶œ(ì¸ì¦ë²ˆí˜¸ ìš”ì²­)
    document.getElementById('phone-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phoneNumber = document.getElementById('phone-number').value;
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        document.getElementById('code-login-form').style.display = '';
        document.getElementById('phone-login-form').style.display = 'none';
        alert('ì¸ì¦ë²ˆí˜¸(OTP)ë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
      } catch (error) {
        alert("ì „í™”ë²ˆí˜¸ ì¸ì¦ ìš”ì²­ ì‹¤íŒ¨: " + error.message);
        recaptchaVerifier.clear();
      }
    });

    // ì¸ì¦ë²ˆí˜¸(OTP) ì…ë ¥ í¼ ì œì¶œ
    document.getElementById('code-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const code = document.getElementById('otp-code').value;
      try {
        await confirmationResult.confirm(code);
        document.getElementById('login-section').style.display = 'none';
      } catch (error) {
        alert("ì¸ì¦ ì‹¤íŒ¨: " + error.message);
      }
    });

    // ìµëª…ë¡œê·¸ì¸ ë²„íŠ¼
    document.getElementById('anonymous-login').addEventListener('click', () => {
      signInAnonymously(auth).catch((err) => {
        alert("ìµëª… ë¡œê·¸ì¸ ì‹¤íŒ¨: " + err.message);
      });
    });

    // ë¡œê·¸ì¸ ì„±ê³µ(onAuthStateChanged) í›„ ìœ„ì¹˜ì¶”ì &ì „ì²´ ìœ„ì¹˜ ì‹¤ì‹œê°„ í‘œì‹œ
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        myUid = user.uid;
        trackLocation(myUid);       // 1. ë‚´ ìœ„ì¹˜ ë§ˆì»¤ ì¦‰ì‹œ í‘œì‹œ&ì—…ë¡œë“œ
        listenAllUsers();           // 2. ëª¨ë“  ìœ ì € ìœ„ì¹˜ ì‹¤ì‹œê°„ ë™ê¸°í™”
      } else {
        document.getElementById('login-section').style.display = '';
      }
    });
  </script>
</body>
</html>
