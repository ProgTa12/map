<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 위험지역 진입 경고</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #nicknamePrompt, #userListToggle, #userList, #placePanel,
    #dangerZoneBtn, #dangerForm, #dangerListPanel { z-index: 1000; }

    #nicknamePrompt {
      position:absolute; top:20px; left:50%; transform:translateX(-50%);
      background:white; padding:15px; border:1px solid #ccc; border-radius:8px;
      text-align:center;
    }
    #userListToggle {
      position:absolute; top:20px; right:20px;
      background:#007bff; color:white; border:none; border-radius:6px;
      padding:10px 15px; cursor:pointer;
    }
    #userList {
      position:absolute; top:60px; right:20px; background:white;
      border:1px solid #ccc; border-radius:8px; padding:10px;
      max-height:250px; overflow-y:auto; min-width:170px; display:none;
    }
    #userList ul { list-style:none; padding:0; margin:0; }
    #userList li { padding:5px; cursor:pointer; border-bottom:1px solid #eee; }
    #userList li:hover { background:#f0f0f0; }
    #editNicknameInput { width:100px; margin-top:8px; }

    #placePanel {
      position: absolute; top: 60px; left: 10px; width: 320px; max-height: 420px;
      overflow-y: auto; background: white; border: 1px solid #ccc;
      border-radius: 8px; padding: 10px; font-size: 14px;
    }
    .place { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
    .place-title { font-weight: bold; margin-bottom: 4px; }

    #dangerZoneBtn {
      position:absolute; top:60px; right:120px;
      background:red; color:white; border:none; padding:8px 12px;
      border-radius:6px; display:none;
    }

    #dangerForm {
      position:absolute; top:100px; right:20px; background:white; padding:10px;
      border:1px solid #ccc; border-radius:8px; display:none;
    }

    #dangerListPanel {
      position:absolute; bottom:20px; right:20px; background:white;
      padding:10px; border:1px solid #ccc; border-radius:8px;
      width:280px; max-height:300px; overflow:auto;
    }

    .danger-circle {
      fill: url(#diagonalHatch);
      stroke: red;
      stroke-width: 2;
      fill-opacity: 0.3;
    }
  </style>
  <svg width="0" height="0">
    <defs>
      <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="8" height="8">
        <path d="M0,0 l8,8 M-1,1 l2,-2 M7,9 l2,-2" stroke="red" stroke-width="1"/>
      </pattern>
    </defs>
  </svg>
</head>
<body>
  <div id="map"></div>

  <div id="nicknamePrompt">
    <label>닉네임 입력: <input type="text" id="nicknameInput"></label>
    <button id="nicknameBtn">확인</button>
  </div>

  <button id="userListToggle">접속자</button>
  <div id="userList">
    <ul id="userListUl"></ul>
    <div style="margin-top:10px; text-align:center;">
      <input type="text" id="editNicknameInput" placeholder="새 닉네임">
      <button id="editNicknameBtn">수정</button>
    </div>
  </div>

  <div id="placePanel">🗺 지도에서 위치를 클릭하면 주변 장소가 표시됩니다.</div>

  <button id="dangerZoneBtn">위험지역 설정</button>
  <div id="dangerForm">
    <label>이름: <input type="text" id="dangerName"></label><br>
    <label>반경(m): <input type="number" id="dangerRadius" value="200"></label><br>
    <button id="dangerSubmit">등록</button>
  </div>

  <div id="dangerListPanel">
    <b>🚨 위험지역 리스트</b>
    <ul id="dangerList" style="list-style:none; padding:0; margin-top:10px;"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;
    let myNickname = "익명";
    const userData = {};
    let currentClickMarker = null;
    const panel = document.getElementById("placePanel");

    let selectedDangerLatLng = null;
    let dangerZones = [];
    const dangerLayerGroup = L.layerGroup().addTo(map);

    document.getElementById("nicknameBtn").onclick = () => {
      const input = document.getElementById("nicknameInput").value.trim();
      if (input) {
        myNickname = input;
        document.getElementById("nicknamePrompt").style.display = "none";
      } else {
        alert("닉네임을 입력하세요.");
      }
    };

    document.getElementById("userListToggle").onclick = () => {
      const ul = document.getElementById("userList");
      ul.style.display = ul.style.display === "block" ? "none" : "block";
    };

    document.getElementById("editNicknameBtn").onclick = () => {
      const newNick = document.getElementById("editNicknameInput").value.trim();
      if (newNick) {
        myNickname = newNick;
        set(ref(db, "locations/" + myUid + "/nickname"), newNick);
        alert("닉네임 수정됨");
      }
    };

    function uploadLocation(uid, lat, lng, heading) {
      set(ref(db, "locations/" + uid), {
        latitude: lat,
        longitude: lng,
        heading: heading,
        nickname: myNickname,
        timestamp: Date.now()
      });
    }

    function showUser(uid, lat, lng, heading, nickname = "익명") {
      const icon = L.divIcon({
        className: "custom-icon",
        html: `<div style="text-align:center;">
          <div style="font-size:20px; transform: rotate(${heading}deg);">🧭</div>
          <div style="width:12px; height:12px; background:${uid === myUid ? 'red' : 'blue'}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
        </div>`,
        iconSize: [30, 40],
        iconAnchor: [15, 20]
      });

      const popup = `<b>${uid === myUid ? nickname + " (나)" : nickname}</b><br>위도: ${lat.toFixed(6)}<br>경도: ${lng.toFixed(6)}`;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
      } else {
        userMarkers[uid].setLatLng([lat, lng]);
        userMarkers[uid].setIcon(icon);
        userMarkers[uid].bindPopup(popup);
      }

      userData[uid] = { lat, lng, nickname };
      renderUserList();
    }

    function renderUserList() {
      const userListUl = document.getElementById("userListUl");
      userListUl.innerHTML = "";
      for (const uid in userData) {
        const li = document.createElement("li");
        li.textContent = uid === myUid ? `${myNickname} (나)` : userData[uid].nickname;
        li.onclick = () => {
          const { lat, lng } = userData[uid];
          map.setView([lat, lng], 15);
          userMarkers[uid].openPopup();
        };
        userListUl.appendChild(li);
      }
    }

    function trackMyLocation(uid) {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        showUser(uid, latitude, longitude, myHeading, myNickname);
        uploadLocation(uid, latitude, longitude, myHeading);
        checkProximityToDangerZones(latitude, longitude); // 진입 확인
      }, console.error, { enableHighAccuracy: true });
    }

    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const data = snapshot.val() || {};
        for (const uid in data) {
          const u = data[uid];
          if (u && u.latitude !== undefined && u.longitude !== undefined) {
            showUser(uid, u.latitude, u.longitude, u.heading || 0, u.nickname || "익명");
          }
        }
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        myUid = user.uid;
        const wait = setInterval(() => {
          if (myNickname !== "익명") {
            clearInterval(wait);
            trackMyLocation(myUid);
            listenAllUsers();
          }
        }, 500);
      }
    });

    signInAnonymously(auth);

        map.on("click", async e => {
      const lat = e.latlng.lat, lng = e.latlng.lng;
      selectedDangerLatLng = e.latlng;
      document.getElementById("dangerZoneBtn").style.display = "block";

      if (currentClickMarker) map.removeLayer(currentClickMarker);
      currentClickMarker = L.marker([lat, lng]).addTo(map).bindPopup("📍 선택한 위치").openPopup();

      panel.innerHTML = "🔎 장소를 불러오는 중...";

      try {
        const res = await fetch(`https://dapi.kakao.com/v2/local/search/category.json?category_group_code=FD6&x=${lng}&y=${lat}&radius=500`, {
          headers: { Authorization: "KakaoAK b5321f61696e2bf38cb098797fccedb0" }
        });
        const data = await res.json();

        if (!data.documents || data.documents.length === 0) {
          panel.innerHTML = "⚠️ 주변 음식점이 없습니다.";
        } else {
          panel.innerHTML = "<b>🍱 주변 음식점</b><br><br>" + data.documents.map(p => `
            <div class="place">
              <div class="place-title">${p.place_name}</div>
              <div>${p.road_address_name || p.address_name}</div>
              <div>${p.category_name}</div>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("❌ 장소 검색 오류:", err);
        panel.innerHTML = "❌ 장소 정보를 불러오는 데 실패했습니다.";
      }
    });

    document.getElementById("dangerZoneBtn").onclick = () => {
      document.getElementById("dangerForm").style.display = "block";
    };

    document.getElementById("dangerSubmit").onclick = () => {
      const name = document.getElementById("dangerName").value.trim();
      const radius = parseInt(document.getElementById("dangerRadius").value);
      if (!name || isNaN(radius)) return alert("이름과 반경을 입력하세요.");
      const zone = {
        id: Date.now(),
        name,
        radius,
        latlng: selectedDangerLatLng
      };
      dangerZones.push(zone);
      drawDangerZone(zone);
      updateDangerList();
      document.getElementById("dangerName").value = "";
      document.getElementById("dangerRadius").value = 200;
      document.getElementById("dangerForm").style.display = "none";
      document.getElementById("dangerZoneBtn").style.display = "none";
    };

    function drawDangerZone(zone) {
      const circle = L.circle(zone.latlng, {
        radius: zone.radius,
        className: "danger-circle"
      }).bindPopup(`🚨 ${zone.name}<br>${zone.latlng.lat.toFixed(5)}, ${zone.latlng.lng.toFixed(5)}`);
      dangerLayerGroup.addLayer(circle);
      zone._layer = circle;
    }

    function updateDangerList() {
      const ul = document.getElementById("dangerList");
      ul.innerHTML = "";
      dangerZones.forEach(zone => {
        const li = document.createElement("li");
        li.innerHTML = `
          <b>${zone.name}</b><br>
          (${zone.latlng.lat.toFixed(5)}, ${zone.latlng.lng.toFixed(5)})<br>
          반경: ${zone.radius}m<br>
          <button onclick="editDanger(${zone.id})">수정</button>
          <button onclick="deleteDanger(${zone.id})">삭제</button>
        `;
        li.style.marginBottom = "8px";
        ul.appendChild(li);
      });
    }

    window.deleteDanger = id => {
      const idx = dangerZones.findIndex(z => z.id === id);
      if (idx !== -1) {
        dangerLayerGroup.removeLayer(dangerZones[idx]._layer);
        dangerZones.splice(idx, 1);
        updateDangerList();
      }
    };

    window.editDanger = id => {
      const zone = dangerZones.find(z => z.id === id);
      if (!zone) return;
      document.getElementById("dangerName").value = zone.name;
      document.getElementById("dangerRadius").value = zone.radius;
      document.getElementById("dangerForm").style.display = "block";
      selectedDangerLatLng = zone.latlng;
      deleteDanger(id);
    };

    function checkProximityToDangerZones(userLat, userLng) {
      const userLatLng = L.latLng(userLat, userLng);
      let triggered = false;

      dangerZones.forEach(zone => {
        const dist = userLatLng.distanceTo(zone.latlng);
        if (dist <= 10) {
          console.log(`🚨 [${zone.name}] 10m 이내 - 진동 강도 4 (매우 강함)`);
          triggered = true;
        } else if (dist <= 50) {
          console.log(`⚠️ [${zone.name}] 50m 이내 - 진동 강도 3 (강함)`);
          triggered = true;
        } else if (dist <= 100) {
          console.log(`⚠️ [${zone.name}] 100m 이내 - 진동 강도 2 (중간)`);
          triggered = true;
        } else if (dist <= 200) {
          console.log(`⚠️ [${zone.name}] 200m 이내 - 진동 강도 1 (약함)`);
          triggered = true;
        }
      });

      if (!triggered) {
        console.log("✅ 안전지역: 위험 반경 밖");
      }
    }
  </script>
</body>
</html>
