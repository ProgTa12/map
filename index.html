<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 방향 공유 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #login-section { position: absolute; z-index: 1000; background: white; padding: 16px; border-radius:6px; border:1px solid #ddd; top:10px; left:10px; }
    #user-list { position:absolute; top:10px; right:10px; background:white; padding:10px; border-radius:6px; border:1px solid #ddd; z-index:1000; width:260px; max-height:300px; overflow:auto; font-size:14px; }
    #user-list li { margin: 4px 0; }
  </style>
</head>
<body>
  <div id="login-section">
    <button id="anonymous-login">익명 로그인</button>
  </div>
  <div id="user-list">
    <b>접속자 목록</b>
    <ul id="user-list-ul"></ul>
  </div>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;

    // 아이콘 정의
    const redIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });
    const blueIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // 위치 업로드
    function uploadLocation(userId, lat, lon, heading) {
      console.log(`⬆️ 업로드: ${userId} (${lat}, ${lon}) heading=${heading}`);
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      });
    }

    // 내 위치 추적
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            uploadLocation(userId, lat, lon, myHeading);
            showUser(userId, lat, lon, myHeading);
          },
          (err) => console.error("❌ 위치 추적 실패:", err),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    // 사용자 마커 표시
    function showUser(uid, lat, lon, heading) {
      console.log(`➡️ showUser: ${uid} (${lat},${lon})`);
      const latNum = Number(lat);
      const lonNum = Number(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      const icon = uid === myUid ? redIcon : blueIcon;
      const popupMsg = uid === myUid ? '나(Myself)' : `팀원 (${uid.slice(0,6)})`;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], { icon })
          .addTo(map)
          .bindPopup(popupMsg);
        console.log(`✅ 마커 생성: ${popupMsg}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
        console.log(`🔄 마커 갱신: ${popupMsg}`);
      }
    }

    // 접속자 목록 업데이트
    function updateUserList(locations) {
      const ul = document.getElementById('user-list-ul');
      ul.innerHTML = '';
      for (const uid in locations) {
        const user = locations[uid];
        const li = document.createElement('li');
        const isMe = uid === myUid ? " (나)" : "";
        li.textContent = `${uid.slice(0,6)}${isMe}: 위도=${Number(user.latitude).toFixed(5)}, 경도=${Number(user.longitude).toFixed(5)}`;
        ul.appendChild(li);
      }
    }

    // 화면에 모든 사용자 보이도록 조정
    function fitMapToAllUsers() {
      const bounds = L.latLngBounds([]);
      for (const uid in userMarkers) {
        bounds.extend(userMarkers[uid].getLatLng());
      }
      if (bounds.isValid()) {
        map.fitBounds(bounds, { padding: [50, 50] });
      }
    }

    // 전체 사용자 위치 수신
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        console.log("📡 DB 수신:", locations);
        if (!locations) return;
        updateUserList(locations);
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude, user.heading);
        }
        fitMapToAllUsers(); // 지도 자동 조정
      });
    }

    // 로그인 처리
    document.getElementById('anonymous-login').addEventListener('click', () => {
      signInAnonymously(auth).catch(err => alert("로그인 실패: " + err.message));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        myUid = user.uid;
        console.log("👤 로그인됨:", myUid);
        trackLocation(myUid);
        listenAllUsers();
      }
    });
  </script>
</body>
</html>
