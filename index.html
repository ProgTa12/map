<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 방향 공유 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #login-section { position: absolute; z-index: 1000; background: white; padding: 16px; border-radius:6px; border:1px solid #ddd; top:10px; left:10px; }
    #login-section input { margin-bottom:5px;}
    #login-section label { display:block;}
  </style>
</head>
<body>
  <div id="login-section">
    <form id="phone-login-form">
      <label>전화번호(예:+821012345678)<br>
        <input id="phone-number" type="text" placeholder="+8210xxxxxxx" required>
      </label>
      <div id="recaptcha-container"></div>
      <button type="submit">인증번호 받기</button>
    </form>
    <form id="code-login-form" style="display:none;">
      <label>인증번호(OTP):
        <input id="otp-code" type="text" required>
      </label>
      <button type="submit">인증</button>
    </form>
    <button id="anonymous-login">익명 로그인</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 사용자별 마커 저장용 객체
    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;

    // 마커 아이콘
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 위치 업로드 함수
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => console.error("DB 업로드 실패:", err));
    }

    // 내 위치 추적 및 업로드
    function trackLocation(userId) {
      if (!navigator.geolocation) {
        alert("이 브라우저에서는 위치 추적이 지원되지 않습니다.");
        return;
      }
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          uploadLocation(userId, lat, lon, myHeading);
        },
        (err) => { console.error("위치 추적 에러:", err); },
        { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
      );
    }

    // 나를 포함한 모든 위치정보 실시간 구독 및 마커 반영
    function subscribeAllLocations() {
      onValue(ref(db, 'locations'), (snapshot) => {
        const locations = snapshot.val() || {};
        // 마커 빠짐없이 동기화
        // 1. 있는 사용자 마커만 남기기(없는 사용자 마커 제거)
        Object.keys(userMarkers).forEach(uid => {
          if (!locations[uid]) {
            map.removeLayer(userMarkers[uid]);
            delete userMarkers[uid];
          }
        });
        // 2. 각 사용자별로 마커 생성 또는 위치 갱신
        Object.entries(locations).forEach(([uid, loc]) => {
          if (!loc.latitude || !loc.longitude) return;
          const icon = (uid === myUid) ? redIcon : blueIcon;
          const name = (uid === myUid) ? "나" : `사용자:${uid.slice(0, 8)}`;
          if (userMarkers[uid]) {
            userMarkers[uid].setLatLng([loc.latitude, loc.longitude]);
          } else {
            userMarkers[uid] = L.marker([loc.latitude, loc.longitude], { icon }).addTo(map);
            userMarkers[uid].bindPopup(name);
          }
        });
      });
    }

    //-------------------------------
    // 로그인 처리(본인인증 or 익명)
    //-------------------------------
    // Recaptcha
    window.recaptchaVerifier = new RecaptchaVerifier(
      'recaptcha-container', { 'size': 'invisible' }, auth
    );

    let confirmationResult = null;

    document.getElementById("phone-login-form").onsubmit = async function(e) {
      e.preventDefault();
      const phoneNumber = document.getElementById("phone-number").value;
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        alert("인증번호가 전송되었습니다.");
        document.getElementById("phone-login-form").style.display = "none";
        document.getElementById("code-login-form").style.display = "block";
      } catch (err) {
        alert("인증번호 전송 실패: " + err.message);
      }
    };

    document.getElementById("code-login-form").onsubmit = async function(e) {
      e.preventDefault();
      const code = document.getElementById("otp-code").value;
      try {
        await confirmationResult.confirm(code);
        // 성공 시 onAuthStateChanged 이벤트로 넘어감
      } catch (err) {
        alert("인증 실패: " + err.message);
      }
    };

    document.getElementById("anonymous-login").onclick = function() {
      signInAnonymously(auth).catch((err) => {
        alert("익명 로그인 실패: " + err.message);
      });
    };

    //-------------------------------
    // 인증 상태에 따라 myUid 세팅, 내 위치 추적+전체 구독
    //-------------------------------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        document.getElementById("login-section").style.display = "none";
        trackLocation(myUid);
        subscribeAllLocations();
      }
    });

    // (선택) 장치 방향(컴퍼스) 정보 추적
    if ('ondeviceorientationabsolute' in window) {
      window.addEventListener('deviceorientationabsolute', (event) => {
        if (event.absolute && event.alpha !== null) {
          myHeading = event.alpha;
        }
      });
    } else if ('ondeviceorientation' in window) {
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha !== null) {
          myHeading = event.alpha;
        }
      });
    }

  </script>
</body>
</html>
