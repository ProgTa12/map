<!DOCTYPE html>

</head>
<body>

  <!-- ì „í™”ë²ˆí˜¸ ì…ë ¥ -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">

    // Firebase ì„¤ì •
    const firebaseConfig = {

      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ ì €ì¥
    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;
    let isTracking = false; // ìœ„ì¹˜ ì¶”ì ì¤‘ ì—¬ë¶€

    // ë§ˆì»¤ ì•„ì´ì½˜
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],

      popupAnchor: [1, -34],

    const blueIcon = new L.Icon({

      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],

      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ì§€ë„ì— ì‚¬ìš©ì ë§ˆì»¤ í‘œì‹œ ë° ê°±ì‹ 
    function showUser(uid, lat, lon) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      let icon = uid === myUid ? redIcon : blueIcon;
      let popupMsg = uid === myUid ? 'ë‚˜(Myself)' : uid;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], {icon: icon})
          .addTo(map)
          .bindPopup(`ğŸ‘¤ ${popupMsg}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
      }
    }

    // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ ì‹¤ì‹œê°„ ë°˜ì˜(ë‚˜ í¬í•¨)
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        if (!locations) return;
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude);
        }
      });
    }

    // ìœ„ì¹˜ ì—…ë¡œë“œ (ì˜¤ë¥˜ì‹œ ê¶Œí•œ ì•ˆë‚´)
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => {
        alert("ìœ„ì¹˜ ì—…ë¡œë“œ ì‹¤íŒ¨. ìœ„ì¹˜ ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.\n" + err.message);
      });
    }

    // ë‚´ ìœ„ì¹˜ ì¶”ì  ë° ì—…ë¡œë“œ + ì§€ë„ì— ë§ˆì»¤ ì¦‰ì‹œ í‘œì‹œ
    function trackLocation(userId) {
      if (isTracking) return;
      isTracking = true; // ì¤‘ë³µ ì¶”ì  ë°©ì§€
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            uploadLocation(userId, lat, lon, myHeading);
            showUser(userId, lat, lon);
          },
          (err) => {
            isTracking = false;
            let message = "âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨: ";
            if (err.code === 1) {
              message += "ë¸Œë¼ìš°ì € ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ëìŠµë‹ˆë‹¤.\ní¬ë¡¬ ì£¼ì†Œì°½ ìë¬¼ì‡  ë˜ëŠ” ìš°ì¸¡ ìƒë‹¨ ìœ„ì¹˜ ì•„ì´ì½˜(ğŸ“)ì„ í´ë¦­í•˜ì—¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.";
            } else if (err.code === 2) {
              message += "ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë…¸íŠ¸ë¶ì— GPSê°€ ì—†ê±°ë‚˜, ë„¤íŠ¸ì›Œí¬ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.";
            } else if (err.code === 3) {
              message += "ìœ„ì¹˜ ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ëìŠµë‹ˆë‹¤.";
            } else {
              message += err.message;
            }
            alert(message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("ë¸Œë¼ìš°ì €ê°€ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }

    // ë°©í–¥(heading) ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ë¡œê·¸ì¸ UI ì „í™˜ ë° phone auth ì œì–´
    let confirmationResult = null;
    let recaptchaVerifier = null;

    // ë²„íŠ¼ ì„ íƒ ì´ë²¤íŠ¸
    document.getElementById('btn-phone').onclick = () => {
      document.getElementById('login-select').style.display = 'none';
      document.getElementById('phone-section').style.display = '';
      if(!recaptchaVerifier) {
        recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
          size: 'normal',
          callback: () => {}
        });
      }
    };
    document.getElementById('btn-guest').onclick = () => {
      document.getElementById('login-select').style.display = 'none';
      signInAnonymously(auth).catch((err) => {
        alert("ìµëª… ë¡œê·¸ì¸ ì‹¤íŒ¨: " + err.message);
        document.getElementById('login-select').style.display = '';
      });
    };

    // ì „í™”ë²ˆí˜¸ í¼ ì œì¶œ(ì¸ì¦ë²ˆí˜¸ ìš”ì²­)
    document.getElementById('phone-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phoneNumber = document.getElementById('phone-number').value;
      document.getElementById('msg').innerText = '';
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        document.getElementById('otp-section').style.display = '';
        document.getElementById('phone-section').style.display = 'none';
        alert('ì¸ì¦ë²ˆí˜¸(OTP)ë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
      } catch (error) {
        document.getElementById('msg').innerText = "ì „í™”ë²ˆí˜¸ ì¸ì¦ ìš”ì²­ ì‹¤íŒ¨: " + error.message;
        if(recaptchaVerifier) recaptchaVerifier.clear();
      }
    });

    // ì¸ì¦ë²ˆí˜¸(OTP) ì…ë ¥ í¼ ì œì¶œ
    document.getElementById('code-login-form').addEventListener('submit', async function(e) {

    // ë¡œê·¸ì¸ ì„±ê³µ(onAuthStateChanged) í›„ UI/ìœ„ì¹˜ì¶”ì /ì‹¤ì‹œê°„ ìœ„ì¹˜í‘œì‹œ ì‹œì‘
    onAuthStateChanged(auth, (user) => {

        document.getElementById('login-select').style.display = '';
        document.getElementById('phone-section').style.display = 'none';
        document.getElementById('otp-section').style.display = 'none';
      }
    });
  </script>
