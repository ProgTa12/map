<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ë° ë°©í–¥ ê³µìœ  ì§€ë„ (ë‹‰ë„¤ì„ í¬í•¨)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
    #nicknamePrompt {
      position:absolute; top:20px; left:50%; transform:translateX(-50%);
      background:white; padding:15px; border:1px solid #ccc; border-radius:8px;
      z-index:1000; text-align:center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="nicknamePrompt">
    <label>ë‹‰ë„¤ì„ ì…ë ¥: <input type="text" id="nicknameInput"></label>
    <button id="nicknameBtn">í™•ì¸</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const userMarkers = {};
    let myHeading = 0;
    let myUid = null;
    let myNickname = "ìµëª…";

    // ë‹‰ë„¤ì„ ì…ë ¥ì°½
    const nicknameDiv = document.getElementById("nicknamePrompt");
    const nicknameInput = document.getElementById("nicknameInput");
    const nicknameBtn = document.getElementById("nicknameBtn");

    nicknameBtn.addEventListener("click", () => {
      const val = nicknameInput.value.trim();
      if (val) {
        myNickname = val;
        nicknameDiv.style.display = "none";
      } else {
        alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
      }
    });

    // ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading, nickname) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        nickname: nickname,
        timestamp: Date.now()
      }).then(() => {
        console.log(`âœ… ë‚´ ìœ„ì¹˜ ì—…ë¡œë“œ ì™„ë£Œ: ${lat}, ${lon}, heading=${heading}`);
      }).catch(err => console.error("âŒ DB ì—…ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    // ë‚´ ìœ„ì¹˜ ì¶”ì 
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            showUser(userId, lat, lon, myHeading, myNickname);
            uploadLocation(userId, lat, lon, myHeading, myNickname);
          },
          (err) => console.error("âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("âŒ ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŒ");
      }
    }

    // ê¸°ê¸° ë°©í–¥ ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ì§€ë„ì— ì‚¬ìš©ì í‘œì‹œ
    function showUser(uid, lat, lon, heading, nickname = "ìµëª…") {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      const color = (uid === myUid) ? "red" : "blue";

      const arrowIcon = L.divIcon({
        className: "custom-arrow",
        html: `
          <div style="text-align:center;">
            <div style="font-size:20px; transform: rotate(${heading}deg);">ğŸ§­</div>
            <div style="width:12px; height:12px; background:${color}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
          </div>
        `,
        iconSize: [30, 40],
        iconAnchor: [15, 20]
      });

      const popupContent = `
        <b>${uid === myUid ? myNickname + " (ë‚˜)" : nickname}</b><br>
        ìœ„ë„: ${latNum.toFixed(6)}<br>
        ê²½ë„: ${lonNum.toFixed(6)}
      `;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], { icon: arrowIcon })
          .addTo(map)
          .bindPopup(popupContent);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
        userMarkers[uid].setIcon(arrowIcon);
        userMarkers[uid].bindPopup(popupContent);
      }
    }

    // DB êµ¬ë…
    function listenAllUsers() {
      const locRef = ref(db, "locations");
      onValue(locRef, (snapshot) => {
        const data = snapshot.val() || {};
        const currentUids = new Set(Object.keys(data));

        for (const uid in data) {
          const user = data[uid];
          if (!user || user.latitude === undefined || user.longitude === undefined) continue;
          showUser(uid, user.latitude, user.longitude, user.heading || 0, user.nickname || "ìµëª…");
        }

        // ì‚­ì œëœ ì‚¬ìš©ì ì œê±°
        for (const uid in userMarkers) {
          if (!currentUids.has(uid)) {
            map.removeLayer(userMarkers[uid]);
            delete userMarkers[uid];
            console.log(`âŒ ì‚¬ìš©ì ì œê±°ë¨: UID=${uid}`);
          }
        }
      });
    }

    // ë¡œê·¸ì¸ í›„ ì‹¤í–‰
    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        console.log(`âœ… ë¡œê·¸ì¸ ì„±ê³µ, ë‚´ UID: ${myUid}`);
        // ë‹‰ë„¤ì„ì´ ì…ë ¥ëœ í›„ ìœ„ì¹˜ ì¶”ì  ì‹œì‘
        const checkNickname = setInterval(() => {
          if (myNickname !== "ìµëª…") {
            clearInterval(checkNickname);
            trackLocation(myUid);
            listenAllUsers();
          }
        }, 500);
      }
    });

    // ì¸ì¦ ì‹œì‘
    signInAnonymously(auth).catch((err) => {
      console.error("âŒ ë¡œê·¸ì¸ ì‹¤íŒ¨:", err);
    });
  </script>
</body>
</html>
