<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 위험지역 경고</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    #nicknamePrompt, #userListToggle, #userList, #placePanel,
    #dangerForm, #dangerListWrapper, #dangerZoneBtn, #dangerToggle { z-index: 1000; }

    #nicknamePrompt {
      position:absolute; top:20px; left:50%; transform:translateX(-50%);
      background:white; padding:15px; border:1px solid #ccc; border-radius:8px;
      text-align:center;
    }

    #userListToggle {
      position:absolute; top:20px; right:20px;
      background:#007bff; color:white; border:none; border-radius:6px;
      padding:10px 15px; cursor:pointer;
    }

    #userList {
      position:absolute; top:60px; right:20px; background:white;
      border:1px solid #ccc; border-radius:8px; padding:10px;
      max-height:250px; overflow-y:auto; min-width:170px; display:none;
    }

    #placePanel {
      position: absolute; top: 60px; left: 10px;
      width: 320px; max-height: 420px;
      overflow-y: auto; background: white;
      border: 1px solid #ccc; border-radius: 8px;
      padding: 10px; font-size: 14px; display: none;
    }

    #placePanel button {
      float: right; border: 1px solid #ccc; background: #f8f8f8;
      font-size: 12px; cursor: pointer; padding: 2px 6px; border-radius: 4px;
    }

    .place { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
    .place-title { font-weight: bold; margin-bottom: 4px; }

    #dangerForm {
      position:absolute; top:100px; right:20px; background:white; padding:10px;
      border:1px solid #ccc; border-radius:8px; display:none;
    }

    /* 리스트 패널은 기본 숨김 */
    #dangerListWrapper {
      position:absolute; bottom:20px; right:20px; background:white;
      padding:10px; border:1px solid #ccc; border-radius:8px;
      width:280px; max-height:300px; overflow:auto; display:none;
    }

    #dangerListPanel { display: block; }

    .danger-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .danger-header button {
      border: 1px solid #ccc; background: #f8f8f8; font-size: 12px; cursor: pointer; padding: 2px 6px; border-radius: 4px;
    }

    /* 버튼은 기본 숨김(위험지역 생기면 보임) */
    #dangerToggle {
      position: absolute; bottom:20px; right:320px;
      background:#dc3545; color:white; border:none; padding:8px 12px;
      border-radius:6px; font-weight:bold; cursor:pointer; display:none;
    }

    #dangerZoneBtn {
      position:absolute; bottom:20px; right:20px;
      background:#007bff; color:white; border:none; padding:8px 12px;
      border-radius:6px; font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- 닉네임 입력 -->
<div id="nicknamePrompt">
  <label>닉네임 입력: <input type="text" id="nicknameInput"></label>
  <button id="nicknameBtn">확인</button>
</div>

<!-- 접속자 리스트 -->
<button id="userListToggle">접속자</button>
<div id="userList">
  <ul id="userListUl"></ul>
  <div style="margin-top:10px; text-align:center;">
    <input type="text" id="editNicknameInput" placeholder="새 닉네임">
    <button id="editNicknameBtn">수정</button>
  </div>
</div>

<!-- 장소 검색 결과 -->
<div id="placePanel">
  <button id="placeCloseBtn">닫기</button>
  <div id="placeContent"></div>
</div>

<!-- 위험지역 토글 버튼: 위험지역이 있을 때만 표시 -->
<button id="dangerToggle">위험지역 리스트</button>

<!-- 위험지역 설정 버튼 -->
<button id="dangerZoneBtn">위험지역 설정</button>

<!-- 위험지역 리스트 패널: 열렸을 때만 표시 -->
<div id="dangerListWrapper">
  <div id="dangerListPanel">
    <div class="danger-header">
      <b>위험지역 목록</b>
      <button id="dangerCloseBtn">닫기</button>
    </div>
    <ul id="dangerList" style="padding-left:16px;"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
    authDomain: "gps-mapping-397bc.firebaseapp.com",
    projectId: "gps-mapping-397bc",
    storageBucket: "gps-mapping-397bc.appspot.com",
    messagingSenderId: "338156458292",
    appId: "1:338156458292:web:8380c00a6fbd292cd41561"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
  const auth = getAuth(app);

  // ---------- DOM helpers (null-safe) ----------
  const $ = (id) => document.getElementById(id);
  const on = (id, evt, fn) => { const el = $(id); if (!el) { console.warn(`#${id} not found`); return null; } el.addEventListener(evt, fn); return el; };
  const setDisplay = (id, v) => { const el = $(id); if (el) el.style.display = v; };

  // ---------- Map ----------
  const map = L.map('map').setView([36.5, 127.8], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // ---------- State ----------
  const userMarkers = {};
  let myUid = null;
  let myNickname = "익명";
  let myHeading = 0;
  const userData = {};
  let currentClickMarker = null;
  let selectedLatLng = null;

  // ---------- UI bindings (safe) ----------
  const panel = $("placePanel");
  on("placeCloseBtn", "click", () => setDisplay("placePanel", "none"));

  on("nicknameBtn", "click", () => {
    const inputEl = $("nicknameInput");
    if (!inputEl) return;
    const input = inputEl.value.trim();
    if (input) {
      myNickname = input;
      const nicknameDiv = $("nicknamePrompt");
      if (nicknameDiv) nicknameDiv.style.display = "none";
    } else {
      alert("닉네임을 입력하세요.");
    }
  });

  on("userListToggle", "click", () => {
    const ul = $("userList");
    if (!ul) return;
    ul.style.display = (ul.style.display === "block") ? "none" : "block";
  });

  on("editNicknameBtn", "click", () => {
    const newNickEl = $("editNicknameInput");
    if (!newNickEl) return;
    const newNick = newNickEl.value.trim();
    if (newNick) {
      myNickname = newNick;
      if (myUid) set(ref(db, "locations/" + myUid + "/nickname"), newNick);
      alert("닉네임 수정됨");
    }
  });

  // ---------- Firebase sync ----------
  function uploadLocation(uid, lat, lng, heading) {
    set(ref(db, "locations/" + uid), {
      latitude: lat,
      longitude: lng,
      heading: heading,
      nickname: myNickname,
      timestamp: Date.now()
    });
  }

  function showUser(uid, lat, lng, heading, nickname = "익명") {
    const icon = L.divIcon({
      className: "custom-icon",
      html: `<div style="text-align:center;">
        <div style="width:0;height:0;border-left:7px solid transparent;border-right:7px solid transparent;border-bottom:12px solid black;margin:0 auto; transform: rotate(${heading}deg);"></div>
        <div style="width:12px; height:12px; background:${uid === myUid ? 'red' : 'blue'}; border-radius:50%; margin:2px auto 0;"></div>
      </div>`,
      iconSize: [30, 40],
      iconAnchor: [15, 20]
    });

    const popup = `<b>${uid === myUid ? nickname + " (나)" : nickname}</b><br>위도: ${lat.toFixed(6)}<br>경도: ${lng.toFixed(6)}`;
    if (!userMarkers[uid]) {
      userMarkers[uid] = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
    } else {
      userMarkers[uid].setLatLng([lat, lng]);
      userMarkers[uid].setIcon(icon);
      userMarkers[uid].bindPopup(popup);
    }
    userData[uid] = { lat, lng, nickname };
    renderUserList();
  }

  function renderUserList() {
    const ul = $("userListUl");
    if (!ul) return;
    ul.innerHTML = "";
    for (const uid in userData) {
      const li = document.createElement("li");
      li.textContent = uid === myUid ? `${myNickname} (나)` : userData[uid].nickname;
      li.onclick = () => {
        const { lat, lng } = userData[uid];
        map.setView([lat, lng], 15);
        userMarkers[uid].openPopup();
      };
      ul.appendChild(li);
    }
  }

  function trackMyLocation(uid) {
    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude } = pos.coords;
      showUser(uid, latitude, longitude, myHeading, myNickname);
      uploadLocation(uid, latitude, longitude, myHeading);
      checkDangerZones(latitude, longitude);
    }, console.error, { enableHighAccuracy: true });
  }

  function listenAllUsers() {
    onValue(ref(db, "locations"), snapshot => {
      const data = snapshot.val() || {};
      for (const uid in data) {
        const u = data[uid];
        if (u && u.latitude !== undefined && u.longitude !== undefined) {
          showUser(uid, u.latitude, u.longitude, u.heading || 0, u.nickname || "익명");
        }
      }
    });
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      myUid = user.uid;
      const wait = setInterval(() => {
        if (myNickname !== "익명") {
          clearInterval(wait);
          trackMyLocation(myUid);
          listenAllUsers();
        }
      }, 500);
    }
  });

  signInAnonymously(auth);

  // ---------- Kakao Local (클릭 시 장소패널) ----------
  map.on("click", async e => {
    const lat = e.latlng.lat, lng = e.latlng.lng;
    selectedLatLng = e.latlng;

    if (currentClickMarker) map.removeLayer(currentClickMarker);
    currentClickMarker = L.marker([lat, lng]).addTo(map).bindPopup("선택한 위치").openPopup();

    setDisplay("placePanel", "block");
    const placeContent = $("placeContent");
    if (placeContent) placeContent.textContent = "장소를 불러오는 중...";

    try {
      const res = await fetch(`https://dapi.kakao.com/v2/local/search/category.json?category_group_code=FD6&x=${lng}&y=${lat}&radius=500`, {
        headers: { Authorization: "KakaoAK b5321f61696e2bf38cb098797fccedb0" }
      });

      if (!res.ok) throw new Error("API 호출 실패");

      const data = await res.json();
      if (!placeContent) return;
      if (!data.documents || data.documents.length === 0) {
        placeContent.textContent = "주변 음식점이 없습니다.";
      } else {
        placeContent.innerHTML = "<b>주변 음식점</b><br><br>" + data.documents.map(p => `
          <div class="place">
            <div class="place-title">${p.place_name}</div>
            <div>${p.road_address_name || p.address_name}</div>
            <div>${p.category_name}</div>
          </div>
        `).join("");
      }
    } catch (err) {
      console.error("장소 검색 오류:", err);
      if (placeContent) placeContent.textContent = "장소 정보를 불러오는 데 실패했습니다.";
    }
  });

  // ---------- 위험지역 ----------
  const dangerZones = [];
  const dangerOverlays = [];

  // SVG 해치 패턴(빗금) 정의 - 한 번만 생성
  function ensureDangerHatchPattern() {
    const pane = map.getPanes().overlayPane;
    let svg = pane.querySelector('svg');
    if (!svg) {
      L.svg().addTo(map);
      svg = pane.querySelector('svg');
    }
    let defs = svg.querySelector('defs');
    if (!defs) {
      defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      svg.insertBefore(defs, svg.firstChild);
    }
    if (!svg.querySelector('#dangerHatch')) {
      const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
      pattern.setAttribute('id', 'dangerHatch');
      pattern.setAttribute('patternUnits', 'userSpaceOnUse');
      pattern.setAttribute('width', '8');
      pattern.setAttribute('height', '8');
      pattern.setAttribute('patternTransform', 'rotate(45)');
      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      line.setAttribute('x1', '0'); line.setAttribute('y1', '0');
      line.setAttribute('x2', '0'); line.setAttribute('y2', '8');
      line.setAttribute('stroke', '#d22');
      line.setAttribute('stroke-width', '4');
      line.setAttribute('opacity', '0.6');
      pattern.appendChild(line);
      defs.appendChild(pattern);
    }
  }

  // UI 표시 갱신: 개수에 따라 버튼/패널 제어
  function updateDangerUI() {
    const toggleBtn = $("dangerToggle");
    const wrapper = $("dangerListWrapper");
    if (!toggleBtn || !wrapper) return;

    if (dangerZones.length === 0) {
      toggleBtn.style.display = "none";
      wrapper.style.display = "none";
    } else {
      if (wrapper.style.display !== "block") {
        toggleBtn.style.display = "inline-block";
      }
    }
  }

  // 위험지역 설정 버튼
  on("dangerZoneBtn", "click", () => {
    if (!selectedLatLng) {
      alert("먼저 지도에서 위치를 선택하세요.");
      return;
    }
    setDisplay("dangerForm", "block");
  });

  // 위험지역 추가 폼 생성
  const dangerForm = $("dangerForm");
  if (dangerForm) {
    dangerForm.innerHTML = `
      <label>이름: <input type="text" id="dangerName"></label><br>
      <label>반경(m):
        <select id="dangerRadius">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="200">200</option>
        </select>
      </label><br>
      <button id="addDangerBtn">추가</button>
    `;
    dangerForm.addEventListener("click", (e) => {
      if (e.target.id !== "addDangerBtn") return;
      const nameEl = $("dangerName");
      const radiusEl = $("dangerRadius");
      if (!nameEl || !radiusEl || !selectedLatLng) return;
      const name = nameEl.value.trim();
      const radius = parseInt(radiusEl.value);
      if (!name) return;

      const lat = selectedLatLng.lat;
      const lng = selectedLatLng.lng;

      ensureDangerHatchPattern();

      const circle = L.circle([lat, lng], {
        radius,
        color: "#d22",
        weight: 2,
        fillColor: "#f88",
        fillOpacity: 1.0,
        dashArray: "4,6"
      });

      circle.once('add', () => {
        if (circle._path) circle._path.setAttribute('fill', 'url(#dangerHatch)');
      });

      circle.addTo(map);

      const zone = { name, lat, lng, radius, circle };
      dangerZones.push(zone);
      dangerOverlays.push(circle);
      renderDangerList();
      setDisplay("dangerForm", "none");
    });
  }

  function renderDangerList() {
    const list = $("dangerList");
    if (!list) return;
    list.innerHTML = "";
    dangerZones.forEach((zone, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<b>${zone.name}</b> (${zone.lat.toFixed(4)}, ${zone.lng.toFixed(4)}) [${zone.radius}m]
        <button data-idx="${index}" class="danger-remove">삭제</button>`;
      list.appendChild(li);
    });

    // 삭제 버튼 위임
    list.querySelectorAll(".danger-remove").forEach(btn => {
      btn.addEventListener("click", (ev) => {
        const idx = parseInt(ev.currentTarget.getAttribute("data-idx"));
        removeDanger(idx);
      });
    });

    updateDangerUI();
  }

  // 전역 삭제 함수
  function removeDanger(index) {
    if (dangerOverlays[index]) map.removeLayer(dangerOverlays[index]);
    dangerZones.splice(index, 1);
    dangerOverlays.splice(index, 1);
    renderDangerList();

    if (dangerZones.length === 0) {
      setDisplay("dangerListWrapper", "none");
      setDisplay("dangerToggle", "none");
    }
  }

  // 거리/경고
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) ** 2 +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  function checkDangerZones(lat, lng) {
    dangerZones.forEach(zone => {
      const d = getDistance(lat, lng, zone.lat, zone.lng);
      if (d <= zone.radius) {
        let level = "";
        if (d <= 10) level = "진동 강함 (10m)";
        else if (d <= 50) level = "진동 중간 (50m)";
        else if (d <= 100) level = "진동 약함 (100m)";
        else level = "감지됨 (200m)";
        console.log(`[위험지역 경고] ${zone.name} - ${level}`);
      }
    });
  }

  // 리스트 열기/닫기
  on("dangerToggle", "click", () => {
    setDisplay("dangerToggle", "none");
    setDisplay("dangerListWrapper", "block");
  });

  on("dangerCloseBtn", "click", () => {
    setDisplay("dangerListWrapper", "none");
    const showBtn = dangerZones.length > 0 ? "inline-block" : "none";
    setDisplay("dangerToggle", showBtn);
  });

  // 초기 UI 상태
  updateDangerUI();

  // 인증 후 위치 트래킹 시작
  // (이미 onAuthStateChanged에서 처리)
</script>
</body>
</html>
