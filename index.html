<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ë° ë°©í–¥ ê³µìœ  ì§€ë„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ë§ˆì»¤ ì•„ì´ì½˜
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ ì €ì¥
    const userMarkers = {};
    let myHeading = 0; 
    let myUid = null; 

    // ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).then(() => {
        console.log(`âœ… ìœ„ì¹˜ ì—…ë¡œë“œ ì™„ë£Œ: ${userId}, lat:${lat}, lon:${lon}, heading=${heading}`);
      }).catch(err => console.error("âŒ DB ì—…ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    // ë‚´ ìœ„ì¹˜ ì‹¤ì‹œê°„ ì¶”ì 
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // ë‚´ ìœ„ì¹˜ëŠ” ì—…ë¡œë“œë§Œ, ë§ˆì»¤ëŠ” onValueì—ì„œ ì „ë¶€ ê°€ì ¸ì™€ì„œ ì²˜ë¦¬í•¨
            console.log(`ğŸ“Œ ë‚´ ìœ„ì¹˜ ê°±ì‹ : ${lat}, ${lon}`);
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("âŒ ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŒ");
      }
    }

    // ë°©í–¥ ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ëª¨ë“  ìœ„ì¹˜ ë¶ˆëŸ¬ì™€ì„œ ì§€ë„ì— í‘œì‹œ
    function subscribeAllLocations() {
      const locationsRef = ref(db, "locations");
      onValue(locationsRef, (snapshot) => {
        const datas = snapshot.val() || {};
        console.log("[ì „ì²´ ì‚¬ìš©ì ëª©ë¡]", Object.keys(datas));

        // ì‚¬ë¼ì§„ ì‚¬ìš©ì ì²˜ë¦¬
        for (const uid in userMarkers) {
          if (!(uid in datas)) {
            map.removeLayer(userMarkers[uid]);
            delete userMarkers[uid];
            console.log(`âŒ ë§ˆì»¤ ì‚­ì œ: ${uid}`);
          }
        }

        // ìƒˆë¡œ ë“¤ì–´ì˜¤ê±°ë‚˜ ê°±ì‹ ëœ ì‚¬ìš©ì ìœ„ì¹˜ ë°˜ì˜
        for (const uid in datas) {
          const { latitude, longitude } = datas[uid];
          const latNum = parseFloat(latitude);
          const lonNum = parseFloat(longitude);
          if (isNaN(latNum) || isNaN(lonNum)) continue;

          const icon = (uid === myUid) ? redIcon : blueIcon;

          if (!userMarkers[uid]) {
            userMarkers[uid] = L.marker([latNum, lonNum], { icon }).addTo(map)
              .bindPopup((uid === myUid ? "ë‚˜" : uid));
            console.log(`ğŸ§‘â€ğŸ’» ì‚¬ìš©ì ì¶”ê°€ë¨: ${uid} (${latNum}, ${lonNum})`);
          } else {
            userMarkers[uid].setLatLng([latNum, lonNum]);
            console.log(`ğŸ”„ ì‚¬ìš©ì ìœ„ì¹˜ê°±ì‹ : ${uid} (${latNum}, ${lonNum})`);
          }
        }
      });
    }

    // ë¡œê·¸ì¸ ë° êµ¬ë… ì‹œì‘
    signInAnonymously(auth)
      .then(() => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            myUid = user.uid;
            console.log("ë‚´ UID:", myUid);
            trackLocation(myUid);
            subscribeAllLocations(); // 'ì „ì²´' ìœ„ì¹˜ êµ¬ë… ê¼­ ì‹¤í–‰
          }
        });
      })
      .catch(e => {
        alert("Firebase ì¸ì¦ ì‹¤íŒ¨: " + e.message);
        console.error("Firebase ì¸ì¦ ì‹¤íŒ¨:", e);
      });
  </script>
</body>
</html>
