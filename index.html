<body>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const userMarkers = {};
    let myUid = null;
    let myHeading = 0;
    let myNickname = "ìµëª…";
    const userData = {};
    let currentClickMarker = null;
    const panel = document.getElementById("placePanel");

    let selectedDangerLatLng = null;
    let dangerZones = [];
    const dangerLayerGroup = L.layerGroup().addTo(map);

    document.getElementById("nicknameBtn").onclick = () => {
      const input = document.getElementById("nicknameInput").value.trim();
      if (input) {
        myNickname = input;
        document.getElementById("nicknamePrompt").style.display = "none";
      } else {
        alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
      }
    };

    document.getElementById("userListToggle").onclick = () => {
      const ul = document.getElementById("userList");
      ul.style.display = ul.style.display === "block" ? "none" : "block";
    };

    document.getElementById("editNicknameBtn").onclick = () => {
      const newNick = document.getElementById("editNicknameInput").value.trim();
      if (newNick) {
        myNickname = newNick;
        set(ref(db, "locations/" + myUid + "/nickname"), newNick);
        alert("ë‹‰ë„¤ì„ ìˆ˜ì •ë¨");
      }
    };

    function uploadLocation(uid, lat, lng, heading) {
      set(ref(db, "locations/" + uid), {
        latitude: lat,
        longitude: lng,
        heading: heading,
        nickname: myNickname,
        timestamp: Date.now()
      });
    }

    function showUser(uid, lat, lng, heading, nickname = "ìµëª…") {
      const icon = L.divIcon({
        className: "custom-icon",
        html: `<div style="text-align:center;">
          <div style="font-size:20px; transform: rotate(${heading}deg);">ğŸ§­</div>
          <div style="width:12px; height:12px; background:${uid === myUid ? 'red' : 'blue'}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
        </div>`,
        iconSize: [30, 40],
        iconAnchor: [15, 20]
      });

      const popup = `<b>${uid === myUid ? nickname + " (ë‚˜)" : nickname}</b><br>ìœ„ë„: ${lat.toFixed(6)}<br>ê²½ë„: ${lng.toFixed(6)}`;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
      } else {
        userMarkers[uid].setLatLng([lat, lng]);
        userMarkers[uid].setIcon(icon);
        userMarkers[uid].bindPopup(popup);
      }

      userData[uid] = { lat, lng, nickname };
      renderUserList();
    }

    function renderUserList() {
      const userListUl = document.getElementById("userListUl");
      userListUl.innerHTML = "";
      for (const uid in userData) {
        const li = document.createElement("li");
        li.textContent = uid === myUid ? `${myNickname} (ë‚˜)` : userData[uid].nickname;
        li.onclick = () => {
          const { lat, lng } = userData[uid];
          map.setView([lat, lng], 15);
          userMarkers[uid].openPopup();
        };
        userListUl.appendChild(li);
      }
    }

    function trackMyLocation(uid) {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        showUser(uid, latitude, longitude, myHeading, myNickname);
        uploadLocation(uid, latitude, longitude, myHeading);
        checkProximityToDangerZones(latitude, longitude); // ì§„ì… í™•ì¸
      }, console.error, { enableHighAccuracy: true });
    }

    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const data = snapshot.val() || {};
        for (const uid in data) {
          const u = data[uid];
          if (u && u.latitude !== undefined && u.longitude !== undefined) {
            showUser(uid, u.latitude, u.longitude, u.heading || 0, u.nickname || "ìµëª…");
          }
        }
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        myUid = user.uid;
        const wait = setInterval(() => {
          if (myNickname !== "ìµëª…") {
            clearInterval(wait);
            trackMyLocation(myUid);
            listenAllUsers();
          }
        }, 500);
      }
    });

    signInAnonymously(auth);

        map.on("click", async e => {
      const lat = e.latlng.lat, lng = e.latlng.lng;
      selectedDangerLatLng = e.latlng;
      document.getElementById("dangerZoneBtn").style.display = "block";

      if (currentClickMarker) map.removeLayer(currentClickMarker);
      currentClickMarker = L.marker([lat, lng]).addTo(map).bindPopup("ğŸ“ ì„ íƒí•œ ìœ„ì¹˜").openPopup();

      panel.innerHTML = "ğŸ” ì¥ì†Œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";

      try {
        const res = await fetch(`https://dapi.kakao.com/v2/local/search/category.json?category_group_code=FD6&x=${lng}&y=${lat}&radius=500`, {
          headers: { Authorization: "KakaoAK b5321f61696e2bf38cb098797fccedb0" }
        });
        const data = await res.json();

        if (!data.documents || data.documents.length === 0) {
          panel.innerHTML = "âš ï¸ ì£¼ë³€ ìŒì‹ì ì´ ì—†ìŠµë‹ˆë‹¤.";
        } else {
          panel.innerHTML = "<b>ğŸ± ì£¼ë³€ ìŒì‹ì </b><br><br>" + data.documents.map(p => `
            <div class="place">
              <div class="place-title">${p.place_name}</div>
              <div>${p.road_address_name || p.address_name}</div>
              <div>${p.category_name}</div>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("âŒ ì¥ì†Œ ê²€ìƒ‰ ì˜¤ë¥˜:", err);
        panel.innerHTML = "âŒ ì¥ì†Œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
      }
    });

    document.getElementById("dangerZoneBtn").onclick = () => {
      document.getElementById("dangerForm").style.display = "block";
    };

    document.getElementById("dangerSubmit").onclick = () => {
      const name = document.getElementById("dangerName").value.trim();
      const radius = parseInt(document.getElementById("dangerRadius").value);
      if (!name || isNaN(radius)) return alert("ì´ë¦„ê³¼ ë°˜ê²½ì„ ì…ë ¥í•˜ì„¸ìš”.");
      const zone = {
        id: Date.now(),
        name,
        radius,
        latlng: selectedDangerLatLng
      };
      dangerZones.push(zone);
      drawDangerZone(zone);
      updateDangerList();
      document.getElementById("dangerName").value = "";
      document.getElementById("dangerRadius").value = 200;
      document.getElementById("dangerForm").style.display = "none";
      document.getElementById("dangerZoneBtn").style.display = "none";
    };

    function drawDangerZone(zone) {
      const circle = L.circle(zone.latlng, {
        radius: zone.radius,
        className: "danger-circle"
      }).bindPopup(`ğŸš¨ ${zone.name}<br>${zone.latlng.lat.toFixed(5)}, ${zone.latlng.lng.toFixed(5)}`);
      dangerLayerGroup.addLayer(circle);
      zone._layer = circle;
    }

    function updateDangerList() {
      const ul = document.getElementById("dangerList");
      ul.innerHTML = "";
      dangerZones.forEach(zone => {
        const li = document.createElement("li");
        li.innerHTML = `
          <b>${zone.name}</b><br>
          (${zone.latlng.lat.toFixed(5)}, ${zone.latlng.lng.toFixed(5)})<br>
          ë°˜ê²½: ${zone.radius}m<br>
          <button onclick="editDanger(${zone.id})">ìˆ˜ì •</button>
          <button onclick="deleteDanger(${zone.id})">ì‚­ì œ</button>
        `;
        li.style.marginBottom = "8px";
        ul.appendChild(li);
      });
    }

    window.deleteDanger = id => {
      const idx = dangerZones.findIndex(z => z.id === id);
      if (idx !== -1) {
        dangerLayerGroup.removeLayer(dangerZones[idx]._layer);
        dangerZones.splice(idx, 1);
        updateDangerList();
      }
    };

    window.editDanger = id => {
      const zone = dangerZones.find(z => z.id === id);
      if (!zone) return;
      document.getElementById("dangerName").value = zone.name;
      document.getElementById("dangerRadius").value = zone.radius;
      document.getElementById("dangerForm").style.display = "block";
      selectedDangerLatLng = zone.latlng;
      deleteDanger(id);
    };

    function checkProximityToDangerZones(userLat, userLng) {
      const userLatLng = L.latLng(userLat, userLng);
      let triggered = false;

      dangerZones.forEach(zone => {
        const dist = userLatLng.distanceTo(zone.latlng);
        if (dist <= 10) {
          console.log(`ğŸš¨ [${zone.name}] 10m ì´ë‚´ - ì§„ë™ ê°•ë„ 4 (ë§¤ìš° ê°•í•¨)`);
          triggered = true;
        } else if (dist <= 50) {
          console.log(`âš ï¸ [${zone.name}] 50m ì´ë‚´ - ì§„ë™ ê°•ë„ 3 (ê°•í•¨)`);
          triggered = true;
        } else if (dist <= 100) {
          console.log(`âš ï¸ [${zone.name}] 100m ì´ë‚´ - ì§„ë™ ê°•ë„ 2 (ì¤‘ê°„)`);
          triggered = true;
        } else if (dist <= 200) {
          console.log(`âš ï¸ [${zone.name}] 200m ì´ë‚´ - ì§„ë™ ê°•ë„ 1 (ì•½í•¨)`);
          triggered = true;
        }
      });

      if (!triggered) {
        console.log("âœ… ì•ˆì „ì§€ì—­: ìœ„í—˜ ë°˜ê²½ ë°–");
      }
    }
  </script>
