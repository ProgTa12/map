<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ë° ë°©í–¥ ê³µìœ  ì§€ë„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { firebaseConfig } from "./config.js"; // config.jsëŠ” .gitignore ì²˜ë¦¬ë¨

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ì™€ ë°©í–¥ í™”ì‚´í‘œ ì €ì¥ì†Œ
    const userMarkers = {};
    const userArrows = {};
    const userLabels = {};

    let myHeading = 0; // ë‚´ ê¸°ê¸° ë°©í–¥

    // UIDë³„ ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading) {
      set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      });
    }

    // ë‚´ ìœ„ì¹˜ ê°±ì‹ 
    function updateLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.warn("ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", err.message),
          { enableHighAccuracy: true }
        );
      }
    }

    // ê¸°ê¸° ë°©í–¥ ê°ì§€
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientationabsolute", (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha; // ë¶ìª½=0 ê¸°ì¤€ ì‹œê³„ë°©í–¥
        }
      }, true);

      // iOSìš© ê¶Œí•œ ìš”ì²­
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().catch(console.error);
      }
    }

    // UIDë³„ ì‚¬ìš©ì í‘œì‹œ
    function showUser(uid, lat, lon, heading) {
      // ë§ˆì»¤ ìƒì„±/ì—…ë°ì´íŠ¸
      if (userMarkers[uid]) {
        userMarkers[uid].setLatLng([lat, lon]);
        if (userArrows[uid]) map.removeLayer(userArrows[uid]);
        if (userLabels[uid]) map.removeLayer(userLabels[uid]);
      } else {
        userMarkers[uid] = L.marker([lat, lon]).addTo(map)
          .bindPopup(`ğŸ‘¤ ${uid}`);
      }

      // ë°©í–¥ í™”ì‚´í‘œ
      const arrowLength = 0.0007; // í™”ì‚´í‘œ ê¸¸ì´
      const rad = heading * (Math.PI / 180);
      const endLat = lat + arrowLength * Math.cos(rad);
      const endLon = lon + arrowLength * Math.sin(rad);

      userArrows[uid] = L.polyline([[lat, lon], [endLat, endLon]], {
        color: "red",
        weight: 3,
        opacity: 0.8
      }).addTo(map);

      // ë°©í–¥ í…ìŠ¤íŠ¸ (ë¶, ë™, ë‚¨, ì„œ)
      let directionText = "ë¶";
      if (heading >= 45 && heading < 135) directionText = "ë™";
      else if (heading >= 135 && heading < 225) directionText = "ë‚¨";
      else if (heading >= 225 && heading < 315) directionText = "ì„œ";

      userLabels[uid] = L.marker([endLat, endLon], {
        icon: L.divIcon({
          className: "direction-label",
          html: `<b>${directionText}</b>`,
          iconSize: [30, 20]
        })
      }).addTo(map);
    }

    // Firebase ë¡œê·¸ì¸ ë° ìœ„ì¹˜ ê³µìœ  ì‹œì‘
    signInAnonymously(auth).then(() => {
      console.log("ìµëª… ë¡œê·¸ì¸ ì„±ê³µ");
    }).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;

        // ë‚´ ìœ„ì¹˜ ì£¼ê¸°ì  ì—…ë¡œë“œ
        updateLocation(userId);
        setInterval(() => updateLocation(userId), 3000);

        // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ êµ¬ë…
        const locationsRef = ref(db, "locations");
        onValue(locationsRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          for (const uid in data) {
            const { latitude, longitude, heading } = data[uid];
            showUser(uid, latitude, longitude, heading || 0);
          }
        });
      }
    });
  </script>
</body>
</html>
