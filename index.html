<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 방향 공유 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 사용자별 마커/화살표/라벨 저장
    const userMarkers = {};

    let myHeading = 0; 
    let myUid = null; 

    // 위치 업로드
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).catch(err => console.error("DB 업로드 실패:", err));
    }

    // 내 위치 실시간 추적
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // 1. 내 위치 지도에 표시
            showUser(userId, lat, lon, myHeading);
            // 2. DB에 업로드
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("❌ 위치 추적 실패:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("❌ 브라우저에서 위치 정보를 지원하지 않음");
      }
    }

    // 기기 방향 감지
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // 지도에 사용자 마커 표시 및 갱신
    function showUser(uid, lat, lon, heading) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);

      if (isNaN(latNum) || isNaN(lonNum)) return;

      // 기존 마커가 없으면 생성
      if (!userMarkers[uid]) {
        // 내 위치와 다른 사용자 구분 (색상 등)
        let markerOptions = {};
        if (uid === myUid) {
          markerOptions = { color: "red" }; // 내 위치는 빨간 마커
        }
        userMarkers[uid] = L.marker([latNum, lonNum], markerOptions)
          .addTo(map)
          .bindPopup(`👤 ${uid === myUid ? '나(Myself)' : uid}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
      }
    }

    // 모든 사용자 위치 실시간 반영
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude, user.heading);
        }
      });
    }

    // 1. 익명(로그인) 인증 후 내 위치 추적 시작
    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        trackLocation(myUid); // 내 위치 추적 시작
        listenAllUsers();     // 다른 사용자 위치도 지도에 표시
      }
    });

    // 인증(로그인) 시작
    signInAnonymously(auth).catch((err) => {
      console.error("로그인 실패:", err);
    });
  </script>
</body>
</html>
