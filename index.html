<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 방향 공유 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { firebaseConfig } from "./config.js"; // config.js는 .gitignore 처리됨

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 사용자별 마커와 방향 화살표 저장소
    const userMarkers = {};
    const userArrows = {};
    const userLabels = {};

    let myHeading = 0; // 내 기기 방향

    // UID별 위치 업로드
    function uploadLocation(userId, lat, lon, heading) {
      set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      });
    }

    // 내 위치 갱신
    function updateLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.warn("위치 가져오기 실패:", err.message),
          { enableHighAccuracy: true }
        );
      }
    }

    // 기기 방향 감지
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientationabsolute", (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha; // 북쪽=0 기준 시계방향
        }
      }, true);

      // iOS용 권한 요청
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().catch(console.error);
      }
    }

    // UID별 사용자 표시
    function showUser(uid, lat, lon, heading) {
      // 마커 생성/업데이트
      if (userMarkers[uid]) {
        userMarkers[uid].setLatLng([lat, lon]);
        if (userArrows[uid]) map.removeLayer(userArrows[uid]);
        if (userLabels[uid]) map.removeLayer(userLabels[uid]);
      } else {
        userMarkers[uid] = L.marker([lat, lon]).addTo(map)
          .bindPopup(`👤 ${uid}`);
      }

      // 방향 화살표
      const arrowLength = 0.0007; // 화살표 길이
      const rad = heading * (Math.PI / 180);
      const endLat = lat + arrowLength * Math.cos(rad);
      const endLon = lon + arrowLength * Math.sin(rad);

      userArrows[uid] = L.polyline([[lat, lon], [endLat, endLon]], {
        color: "red",
        weight: 3,
        opacity: 0.8
      }).addTo(map);

      // 방향 텍스트 (북, 동, 남, 서)
      let directionText = "북";
      if (heading >= 45 && heading < 135) directionText = "동";
      else if (heading >= 135 && heading < 225) directionText = "남";
      else if (heading >= 225 && heading < 315) directionText = "서";

      userLabels[uid] = L.marker([endLat, endLon], {
        icon: L.divIcon({
          className: "direction-label",
          html: `<b>${directionText}</b>`,
          iconSize: [30, 20]
        })
      }).addTo(map);
    }

    // Firebase 로그인 및 위치 공유 시작
    signInAnonymously(auth).then(() => {
      console.log("익명 로그인 성공");
    }).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;

        // 내 위치 주기적 업로드
        updateLocation(userId);
        setInterval(() => updateLocation(userId), 3000);

        // 모든 사용자 위치 구독
        const locationsRef = ref(db, "locations");
        onValue(locationsRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          for (const uid in data) {
            const { latitude, longitude, heading } = data[uid];
            showUser(uid, latitude, longitude, heading || 0);
          }
        });
      }
    });
  </script>
</body>
</html>
