  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script type="module">

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ ì €ì¥
    const userMarkers = {};
    let myHeading = 0; 
    let myUid = null; 

    // ìœ„ì¹˜ ì—…ë¡œë“œ
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).then(() => {
        console.log(`âœ… ë‚´ ìœ„ì¹˜ ì—…ë¡œë“œ ì™„ë£Œ: ${lat}, ${lon}, heading=${heading}`);
      }).catch(err => console.error("âŒ DB ì—…ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    // ë‚´ ìœ„ì¹˜ ì‹¤ì‹œê°„ ì¶”ì 
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            console.log(`ğŸ“Œ ë‚´ ìœ„ì¹˜ ê°±ì‹ : ${lat}, ${lon}`);
            showUser(userId, lat, lon, myHeading);
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("âŒ ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("âŒ ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŒ");
      }
    }

    // ê¸°ê¸° ë°©í–¥ ê°ì§€
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // ì§€ë„ì— ì‚¬ìš©ì ë§ˆì»¤ í‘œì‹œ ë° ê°±ì‹ 
    function showUser(uid, lat, lon, heading) {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      const color = (uid === myUid) ? "red" : "blue";

      const arrowIcon = L.divIcon({
        className: "custom-arrow",
        html: `
          <div style="text-align:center;">
            <div style="font-size:20px; transform: rotate(${heading}deg);">ğŸ§­</div>
            <div style="width:12px; height:12px; background:${color}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
          </div>
        `,
        iconSize: [30, 40],
        iconAnchor: [15, 20]
      });

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], { icon: arrowIcon })
          .addTo(map)
          .bindPopup(`ğŸ‘¤ ${uid === myUid ? 'ë‚˜(Myself)' : uid}`);
        console.log(`â• ìƒˆ ì‚¬ìš©ì ì¶”ê°€ë¨: ${uid}, ìœ„ì¹˜=${latNum},${lonNum}`);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
        userMarkers[uid].setIcon(arrowIcon);
        if (uid !== myUid) {
          console.log(`ğŸ“ íŒ€ì› ìœ„ì¹˜ ê°±ì‹ : UID=${uid}, ìœ„ì¹˜=${latNum},${lonNum}, heading=${heading}`);
        }
      }
    }

    // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ ì‹¤ì‹œê°„ ë°˜ì˜
    function listenAllUsers() {
      onValue(ref(db, "locations"), snapshot => {
        const locations = snapshot.val();
        if (!locations) return;
        console.log("ğŸŒ ì „ì²´ ì‚¬ìš©ì ìœ„ì¹˜ ê°±ì‹ :", locations);
        for (const uid in locations) {
          const user = locations[uid];
          showUser(uid, user.latitude, user.longitude, user.heading || 0);
        }
      });
    }

    // ìµëª… ë¡œê·¸ì¸ í›„ ë‚´ ìœ„ì¹˜ ì¶”ì  ì‹œì‘
    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        console.log(`âœ… ë¡œê·¸ì¸ ì„±ê³µ, ë‚´ UID: ${myUid}`);
        trackLocation(myUid);
        listenAllUsers();
      }
    });

    // ì¸ì¦ ì‹œì‘
    signInAnonymously(auth).catch((err) => {
      console.error("âŒ ë¡œê·¸ì¸ ì‹¤íŒ¨:", err);
    });
  </script>
