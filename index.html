<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>내 휴대폰 위치 연동 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 지도 초기화 (처음에는 한국 대략 중심으로 표시)
    const map = L.map('map').setView([36.5, 127.8], 7);

    // 기본 타일 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 현재 위치 마커 변수
    let currentMarker = null;

    // 현재 위치 갱신 함수
    function updateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            // 이전 마커 제거
            if (currentMarker) {
              map.removeLayer(currentMarker);
            }

            // 현재 위치 마커 생성
            currentMarker = L.marker([lat, lon], {
              icon: L.icon({
                iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
                iconSize: [32, 32]
              })
            }).addTo(map)
              .bindPopup(`📍 현재 위치<br>${lat.toFixed(5)}, ${lon.toFixed(5)}`)
              .openPopup();

            // 지도 중심을 현재 위치로 이동
            map.setView([lat, lon], 16);
          },
          (err) => {
            console.warn("위치 정보를 가져올 수 없습니다:", err.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("이 기기는 위치 정보를 지원하지 않습니다.");
      }
    }

    // 최초 실행
    updateLocation();

    // 3초마다 위치 업데이트
    setInterval(updateLocation, 1000);
  </script>

  <script>
navigator.geolocation.getCurrentPosition(
  (pos) => {
    alert("위치 받아옴: " + pos.coords.latitude + ", " + pos.coords.longitude);
  },

    alert("위치 가져오기 실패: " + err.message);

</script>

  <script>
  let currentMarker = null;
  let currentHeading = 0;

  // 지도 초기화
  const map = L.map('map').setView([36.5, 127.8], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 아이콘 이미지
  const arrowIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/60/60995.png", // 화살표 아이콘
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  // 위치 추적
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // 기존 마커 제거
        if (currentMarker) {
          map.removeLayer(currentMarker);
        }

        // 새 마커 추가 (회전 각도는 CSS transform으로 적용)
        currentMarker = L.marker([lat, lon], { icon: arrowIcon })
          .addTo(map)
          .bindPopup(`📍 현재 위치<br>${lat.toFixed(5)}, ${lon.toFixed(5)}<br>방향: ${currentHeading.toFixed(0)}°`)
          .openPopup();

        // 지도 중심 이동
        map.setView([lat, lon], 16);

        // 아이콘 회전 적용
        const iconEl = currentMarker._icon;
        if (iconEl) {
          iconEl.style.transform += ` rotate(${currentHeading}deg)`;
        }
      },
      (err) => {
        alert("위치 추적 실패: " + err.message);
      },
      { enableHighAccuracy: true }
    );
  }

  // 나침반 센서로 방향 추적
  window.addEventListener("deviceorientationabsolute", (event) => {
    if (event.alpha !== null) {
      currentHeading = event.alpha; // 0~360 (북쪽 기준)
    }
  }, true);
</script>

</body>
</html>
