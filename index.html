<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 장소 검색 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; }
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
    #nicknamePrompt {
      position:absolute; top:20px; left:50%; transform:translateX(-50%);
      background:white; padding:15px; border:1px solid #ccc; border-radius:8px;
      z-index:1000; text-align:center;
    }
    #userListToggle {
      position:absolute; top:20px; right:20px;
      background:#007bff; color:white; border:none; border-radius:6px;
      padding:10px 15px; cursor:pointer; z-index:1000;
    }
    #userList {
      position:absolute; top:60px; right:20px; background:white;
      border:1px solid #ccc; border-radius:8px; padding:10px;
      max-height:250px; overflow-y:auto; min-width:170px;
      display:none; z-index:1000;
    }
    #userList ul { list-style:none; padding:0; margin:0; }
    #userList li { padding:5px; cursor:pointer; border-bottom:1px solid #eee; }
    #userList li:hover { background:#f0f0f0; }
    #editNicknameInput { width:100px; margin-top:8px; }

    #placePanel {
      position:absolute; top:60px; left:20px; background:white;
      border:1px solid #ccc; border-radius:8px; padding:10px;
      max-height:300px; overflow-y:auto; width:280px;
      display:none; z-index:1000;
    }
    #placePanel h4 { margin-top:0; font-size:16px; }
    #placePanel ul { list-style:none; padding:0; margin:0; }
    #placePanel li { margin-bottom:10px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 닉네임 설정 -->
  <div id="nicknamePrompt">
    <label>닉네임 입력: <input type="text" id="nicknameInput"></label>
    <button id="nicknameBtn">확인</button>
  </div>

  <!-- 접속자 명단 -->
  <button id="userListToggle">접속자</button>
  <div id="userList">
    <ul id="userListUl"></ul>
    <div style="margin-top:10px; text-align:center;">
      <input type="text" id="editNicknameInput" placeholder="새 닉네임">
      <button id="editNicknameBtn">수정</button>
    </div>
  </div>

  <!-- 장소 정보 패널 -->
  <div id="placePanel">
    <h4>📍 주변 장소</h4>
    <ul id="placeListUl"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    const KAKAO_REST_API_KEY = "KAKAO_REST_API_KEY_HERE"; // ✅ 여기에 본인 키 삽입

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const userMarkers = {};
    let myHeading = 0;
    let myUid = null;
    let myNickname = "익명";
    const userData = {};

    const nicknameDiv = document.getElementById("nicknamePrompt");
    const nicknameInput = document.getElementById("nicknameInput");
    const nicknameBtn = document.getElementById("nicknameBtn");

    nicknameBtn.addEventListener("click", () => {
      const val = nicknameInput.value.trim();
      if (val) {
        myNickname = val;
        nicknameDiv.style.display = "none";
      } else {
        alert("닉네임을 입력하세요.");
      }
    });

    const userListToggle = document.getElementById("userListToggle");
    const userListDiv = document.getElementById("userList");
    const userListUl = document.getElementById("userListUl");
    const editNicknameInput = document.getElementById("editNicknameInput");
    const editNicknameBtn = document.getElementById("editNicknameBtn");

    userListToggle.addEventListener("click", () => {
      userListDiv.style.display = (userListDiv.style.display === "none" || !userListDiv.style.display) ? "block" : "none";
    });

    editNicknameBtn.addEventListener("click", () => {
      const newName = editNicknameInput.value.trim();
      if (newName) {
        updateNickname(newName);
        editNicknameInput.value = "";
        alert("닉네임이 수정되었습니다.");
      } else {
        alert("닉네임을 입력하세요.");
      }
    });

    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        nickname: myNickname,
        timestamp: Date.now()
      });
    }

    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            showUser(userId, lat, lon, myHeading, myNickname);
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("❌ 위치 추적 실패:", err),
          { enableHighAccuracy: true }
        );
      }
    }

    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) myHeading = 360 - event.alpha;
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission().then((res) => {
            if (res === "granted") {
              window.addEventListener("deviceorientationabsolute", handleOrientation, true);
            }
          }).catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    function showUser(uid, lat, lon, heading, nickname = "익명") {
      const latNum = parseFloat(lat);
      const lonNum = parseFloat(lon);
      if (isNaN(latNum) || isNaN(lonNum)) return;

      const color = (uid === myUid) ? "red" : "blue";
      const arrowIcon = L.divIcon({
        className: "custom-arrow",
        html: `<div style="text-align:center;">
                 <div style="font-size:20px; transform: rotate(${heading}deg);">🧭</div>
                 <div style="width:12px; height:12px; background:${color}; border-radius:50%; margin:auto; margin-top:-5px;"></div>
               </div>`,
        iconSize: [30, 40],
        iconAnchor: [15, 20]
      });

      const popupContent = `<b>${uid === myUid ? myNickname + " (나)" : nickname}</b><br>위도: ${latNum.toFixed(6)}<br>경도: ${lonNum.toFixed(6)}`;

      if (!userMarkers[uid]) {
        userMarkers[uid] = L.marker([latNum, lonNum], { icon: arrowIcon }).addTo(map).bindPopup(popupContent);
      } else {
        userMarkers[uid].setLatLng([latNum, lonNum]);
        userMarkers[uid].setIcon(arrowIcon);
        userMarkers[uid].bindPopup(popupContent);
      }

      userData[uid] = { lat: latNum, lon: lonNum, nickname: nickname };
      updateUserList();
    }

    function updateUserList() {
      userListUl.innerHTML = "";
      for (const uid in userData) {
        const li = document.createElement("li");
        li.textContent = (uid === myUid ? myNickname + " (나)" : userData[uid].nickname);
        li.addEventListener("click", () => {
          map.setView([userData[uid].lat, userData[uid].lon], 15);
          userMarkers[uid].openPopup();
          userListDiv.style.display = "none";
        });
        userListUl.appendChild(li);
      }
    }

    function updateNickname(newName) {
      myNickname = newName;
      const nickRef = ref(db, "locations/" + myUid + "/nickname");
      set(nickRef, newName).catch(err => console.error("닉네임 업데이트 실패:", err));
      updateUserList();
    }

    function listenAllUsers() {
      const locRef = ref(db, "locations");
      onValue(locRef, (snapshot) => {
        const data = snapshot.val() || {};
        const currentUids = new Set(Object.keys(data));
        for (const uid in data) {
          const user = data[uid];
          if (!user || user.latitude === undefined || user.longitude === undefined) continue;
          showUser(uid, user.latitude, user.longitude, user.heading || 0, user.nickname || "익명");
        }
        for (const uid in userMarkers) {
          if (!currentUids.has(uid)) {
            map.removeLayer(userMarkers[uid]);
            delete userMarkers[uid];
            delete userData[uid];
          }
        }
        updateUserList();
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        const checkNickname = setInterval(() => {
          if (myNickname !== "익명") {
            clearInterval(checkNickname);
            trackLocation(myUid);
            listenAllUsers();
          }
        }, 500);
      }
    });

    signInAnonymously(auth).catch((err) => console.error("❌ 로그인 실패:", err));

    // 👉 지도 클릭 시 장소 검색
    const placePanel = document.getElementById("placePanel");
    const placeListUl = document.getElementById("placeListUl");

    map.on("click", async (e) => {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng]).addTo(map).bindPopup("검색중...").openPopup();
      const places = await searchPlaces(lat, lng);
      renderPlaceList(places);
    });

    async function searchPlaces(lat, lng) {
      const url = `https://dapi.kakao.com/v2/local/search/category.json?category_group_code=FD6&x=${lng}&y=${lat}&radius=500`;
      const res = await fetch(url, {
        headers: { Authorization: `KakaoAK ${KAKAO_REST_API_KEY}` }
      });
      const data = await res.json();
      return data.documents;
    }

    function renderPlaceList(places) {
      placeListUl.innerHTML = "";
      if (places.length === 0) {
        placeListUl.innerHTML = "<li>근처 장소 없음</li>";
      } else {
        places.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `<b>${p.place_name}</b><br><small>${p.road_address_name || p.address_name}</small><br><span style="color:gray;">${p.category_name}</span>`;
          placeListUl.appendChild(li);
        });
      }
      placePanel.style.display = "block";
    }

  </script>
</body>
</html>
