<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>실시간 위치 및 방향 공유 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .direction-label { font-size: 14px; color: black; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBvLnMA7jF-1AoDQlgLdEDKFDyWk4N29mY",
      authDomain: "gps-mapping-397bc.firebaseapp.com",
      projectId: "gps-mapping-397bc",
      storageBucket: "gps-mapping-397bc.appspot.com",
      messagingSenderId: "338156458292",
      appId: "1:338156458292:web:8380c00a6fbd292cd41561",
      measurementId: "G-XLKW5QD56K"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://gps-mapping-397bc-default-rtdb.asia-southeast1.firebasedatabase.app");
    const auth = getAuth(app);

    // 지도 초기화
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 마커 아이콘
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 사용자별 마커 저장
    const userMarkers = {};
    let myHeading = 0; 
    let myUid = null; 

    // 위치 업로드
    function uploadLocation(userId, lat, lon, heading) {
      return set(ref(db, "locations/" + userId), {
        latitude: lat,
        longitude: lon,
        heading: heading,
        timestamp: Date.now()
      }).then(() => {
        console.log(`✅ 위치 업로드 완료: ${userId}, lat:${lat}, lon:${lon}, heading=${heading}`);
      }).catch(err => console.error("❌ DB 업로드 실패:", err));
    }

    // 내 위치 실시간 추적
    function trackLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // 내 위치는 업로드만, 마커는 onValue에서 전부 가져와서 처리함
            console.log(`📌 내 위치 갱신: ${lat}, ${lon}`);
            uploadLocation(userId, lat, lon, myHeading);
          },
          (err) => console.error("❌ 위치 추적 실패:", err.code, err.message),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("❌ 브라우저에서 위치 정보를 지원하지 않음");
      }
    }

    // 방향 감지
    if (window.DeviceOrientationEvent) {
      const handleOrientation = (event) => {
        if (event.alpha !== null) {
          myHeading = 360 - event.alpha;
        }
      };
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        document.body.addEventListener("click", () => {
          DeviceOrientationEvent.requestPermission()
            .then((res) => {
              if (res === "granted") {
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
              }
            })
            .catch(console.error);
        });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    // 모든 위치 불러와서 지도에 표시
    function subscribeAllLocations() {
      const locationsRef = ref(db, "locations");
      onValue(locationsRef, (snapshot) => {
        const datas = snapshot.val() || {};
        console.log("[전체 사용자 목록]", Object.keys(datas));

        // 사라진 사용자 처리
        for (const uid in userMarkers) {
          if (!(uid in datas)) {
            map.removeLayer(userMarkers[uid]);
            delete userMarkers[uid];
            console.log(`❌ 마커 삭제: ${uid}`);
          }
        }

        // 새로 들어오거나 갱신된 사용자 위치 반영
        for (const uid in datas) {
          const { latitude, longitude } = datas[uid];
          const latNum = parseFloat(latitude);
          const lonNum = parseFloat(longitude);
          if (isNaN(latNum) || isNaN(lonNum)) continue;

          const icon = (uid === myUid) ? redIcon : blueIcon;

          if (!userMarkers[uid]) {
            userMarkers[uid] = L.marker([latNum, lonNum], { icon }).addTo(map)
              .bindPopup((uid === myUid ? "나" : uid));
            console.log(`🧑‍💻 사용자 추가됨: ${uid} (${latNum}, ${lonNum})`);
          } else {
            userMarkers[uid].setLatLng([latNum, lonNum]);
            console.log(`🔄 사용자 위치갱신: ${uid} (${latNum}, ${lonNum})`);
          }
        }
      });
    }

    // 로그인 및 구독 시작
    signInAnonymously(auth)
      .then(() => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            myUid = user.uid;
            console.log("내 UID:", myUid);
            trackLocation(myUid);
            subscribeAllLocations(); // '전체' 위치 구독 꼭 실행
          }
        });
      })
      .catch(e => {
        alert("Firebase 인증 실패: " + e.message);
        console.error("Firebase 인증 실패:", e);
      });
  </script>
</body>
</html>
