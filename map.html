<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì‹¤ì‹œê°„ ìœ„ì¹˜ ê³µìœ  ì§€ë„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK ë¶ˆëŸ¬ì˜¤ê¸°
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // âœ… Firebase ì„¤ì • (ë³¸ì¸ í”„ë¡œì íŠ¸ ì •ë³´ë¡œ êµì²´)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Leaflet ì§€ë„ ì´ˆê¸°í™”
    const map = L.map('map').setView([36.5, 127.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ì‚¬ìš©ìë³„ ë§ˆì»¤ ì €ì¥ìš©
    const userMarkers = {};

    // ìœ„ì¹˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateLocation(userId) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          set(ref(db, "locations/" + userId), {
            latitude: lat,
            longitude: lon,
            timestamp: Date.now()
          });
        }, (err) => {
          console.warn("ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", err.message);
        }, { enableHighAccuracy: true });
      } else {
        alert("ì´ ê¸°ê¸°ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }

    // ìµëª… ë¡œê·¸ì¸ í›„ ì‹¤í–‰
    signInAnonymously(auth).then(() => {
      console.log("ìµëª… ë¡œê·¸ì¸ ì„±ê³µ");
    }).catch((error) => {
      console.error("ë¡œê·¸ì¸ ì‹¤íŒ¨:", error);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        console.log("ë‚´ UID:", userId);

        // ë‚´ ìœ„ì¹˜ ì£¼ê¸°ì ìœ¼ë¡œ ì—…ë¡œë“œ
        updateLocation(userId);
        setInterval(() => updateLocation(userId), 3000);

        // ëª¨ë“  ì‚¬ìš©ì ìœ„ì¹˜ ì‹¤ì‹œê°„ìœ¼ë¡œ ë¶ˆëŸ¬ì˜¤ê¸°
        const locationsRef = ref(db, "locations");
        onValue(locationsRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          for (const uid in data) {
            const { latitude, longitude } = data[uid];
            if (userMarkers[uid]) {
              // ê¸°ì¡´ ë§ˆì»¤ ìœ„ì¹˜ ì´ë™
              userMarkers[uid].setLatLng([latitude, longitude]);
            } else {
              // ìƒˆ ë§ˆì»¤ ì¶”ê°€
              userMarkers[uid] = L.marker([latitude, longitude]).addTo(map)
                .bindPopup(`ğŸ‘¤ ${uid}<br>${latitude.toFixed(5)}, ${longitude.toFixed(5)}`);
            }
          }
        });
      }
    });
  </script>
</body>
</html>
